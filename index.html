<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>くもりんとばし</title>
    <style>
        /* カスタムフォント読み込み */
        @font-face {
            font-family: 'Panda Bakery';
            src: url('https://www.dropbox.com/scl/fi/9snf9hz532423zfyjtfwf/pandabakery.woff2?rlkey=uyctpbkzzngmg82bscy94hqkv&st=yp01x425&raw=1') format('woff2');
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Panda Bakery', Arial, sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* ゲームコンテナ: 1920×1080比率を維持してスケール */
        .game-container {
            width: 1080px;
            height: 1920px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            background: #000;
        }

        /* 縦向き固定 */
        @media screen and (orientation: landscape) {
            body::before {
                content: '画面を縦向きにしてください';
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 24px;
                z-index: 9999;
                background: rgba(0,0,0,0.8);
                padding: 20px;
                border-radius: 10px;
            }
        }

        /* タイトル画面 */
        #titleScreen {
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/yuOkMHz.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #kumorinGif {
            width: 500px;
            height: 500px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #startButton {
            margin-top: 20px;
            padding: 40px 80px; /* 20px×2.0, 40px×2.0 */
            font-size: 48px; /* 24px × 2.0 = 48px */
            font-family: 'Panda Bakery', Arial, sans-serif;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 20px; /* 10px × 2.0 = 20px */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #startButton:hover {
            background: #e55a00;
        }

        /* 導入演出画面 */
        #introScreen {
            display: none;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            position: relative;
            overflow: hidden;
        }

        #kumorinIntro {
            position: absolute;
            bottom: 500px; /* 画面中央付近 */
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 3; /* ソーダおじさんより前面 */
        }

        #sodaOjisan {
            position: absolute;
            bottom: -1000px; /* 画面外から開始 */
            left: 50%;
            transform: translateX(-50%);
            width: 1000px; /* 2倍大きく */
            height: 1000px;
            background-image: url('https://i.imgur.com/4aHLhwq.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
            /* デバッグ用の枠線を削除 */
        }

        /* ゲーム画面 */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            display: block;
        }

        /* ゲーム中のくもりんGIF */
        #kumorinPlayer {
            position: absolute;
            width: 300px;
            height: 300px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 5;
        }

        /* UI要素 */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #distanceDisplay {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 96px; /* 48px × 2.0 = 96px */
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #bananaCounter {
            position: absolute;
            top: 50px;
            right: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        #bananaIcons {
            display: flex;
            gap: 10px;
        }

        #speedGuide {
            position: absolute;
            top: 150px; /* 距離表示の下 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px; /* 距離表示96pxの約33% */
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #speedGuide .banana-inline {
            width: 38px; /* フォントサイズ32pxの約120% */
            height: 38px;
            background-image: url('https://i.imgur.com/n4B27qz.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
        }

        #debugInfo {
            position: absolute;
            top: 100px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            display: none;
        }

        #testModeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            border: none;
            padding: 20px 30px; /* 10px×2.0, 15px×2.0 */
            border-radius: 10px; /* 5px × 2.0 = 10px */
            font-size: 24px; /* 12px × 2.0 = 24px */
            font-family: 'Panda Bakery', Arial, sans-serif;
            cursor: pointer;
            z-index: 100;
        }

        .banana-icon {
            width: 80px; /* 40px × 2.0 = 80px */
            height: 80px; /* 40px × 2.0 = 80px */
            background-image: url('https://i.imgur.com/n4B27qz.jpg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* ゲームオーバー画面 */
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        #finalDistance {
            font-size: 144px; /* 72px × 2.0 = 144px */
            font-weight: bold;
            margin: 40px 0; /* 20px × 2.0 = 40px */
        }

        .button {
            margin: 20px; /* 10px × 2.0 = 20px */
            padding: 30px 60px; /* 15px×2.0, 30px×2.0 */
            font-size: 40px; /* 20px × 2.0 = 40px */
            font-family: 'Panda Bakery', Arial, sans-serif;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 10px; /* 5px × 2.0 = 10px */
            cursor: pointer;
        }

        /* アニメーション定義 */
        @keyframes slideUp {
            from { 
                bottom: -1000px;
            }
            to { 
                bottom: -200px; /* ソーダおじさんの20%（200px）を画面下に隠す */
            }
        }

        @keyframes flyAway {
            from { 
                bottom: 500px;
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            to { 
                bottom: 1110px; /* ゲーム開始位置と同じ高さ */
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from { 
                bottom: -200px;
            }
            to { 
                bottom: -1000px; /* 元の位置まで下降 */
            }
        }

        .soda-entrance {
            animation: slideUp 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .soda-exit {
            animation: slideDown 1.5s ease-out forwards;
        }

        .kumorin-flyout {
            animation: flyAway 1.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- タイトル画面 -->
        <div id="titleScreen">
            <button id="testModeButton">🔧 テストモード</button>
            <div id="kumorinGif"></div>
            <button id="startButton">スタート</button>
        </div>

        <!-- 導入演出画面 -->
        <div id="introScreen">
            <div id="kumorinIntro"></div>
            <div id="sodaOjisan"></div>
        </div>

        <!-- ゲーム画面 -->
        <div id="gameScreen">
            <canvas id="gameCanvas"></canvas>
            <div id="kumorinPlayer"></div>
            <div id="gameUI">
                <div id="distanceDisplay">0m</div>
                <div id="bananaCounter">
                    <div id="bananaIcons"></div>
                </div>
                <div id="speedGuide">
                    <div class="banana-inline"></div>を取るとスピードアップ！
                </div>
                <div id="debugInfo">
                    <div>ジャイロ: <span id="gyroStatus">未取得</span></div>
                    <div>Alpha: <span id="alphaValue">0</span>°</div>
                    <div>Beta: <span id="betaValue">0</span>°</div>
                    <div>Gamma: <span id="gammaValue">0</span>°</div>
                    <div>操作: <span id="controlStatus">待機中</span></div>
                    <div>スピード: <span id="speedStatus">×1.0</span></div>
                    <div>バナナ: <span id="bananaStatus">0個</span></div>
                </div>
            </div>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="gameOverScreen">
            <h1>ゲームオーバー</h1>
            <div id="finalDistance">0m</div>
            <button class="button" id="retryButton">もう一度プレイ</button>
            <button class="button" id="shareButton">結果をシェア</button>
            <button class="button" id="titleButton">タイトルに戻る</button>
        </div>
    </div>

    <script>
        // ゲームの基本設定
        class KumorinGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // 画面スケーリングの設定
                this.setupScreenScale();
                this.setupCanvas();
                
                // ゲーム状態
                this.gameState = 'title'; // 'title', 'intro', 'playing', 'gameOver'
                this.distance = 0;
                this.bananaCount = 0;
                this.speedMultiplier = 1.0;
                
                // プレイヤー（くもりん）
                this.player = {
                    x: 0,
                    y: 0,
                    width: 300,
                    height: 300,
                    img: new Image(),
                    element: document.getElementById('kumorinPlayer')
                };
                
                // 障害物配列
                this.obstacles = [];
                this.clouds = [];
                this.bananas = [];
                
                // ジャイロセンサー
                this.gyroData = { alpha: 0, beta: 0, gamma: 0 };
                this.gyroBaseline = { beta: 0, gamma: 0 }; // 基準角度
                this.isCalibrated = false;
                
                // デバッグモード（開発用）
                this.debugMode = window.location.search.includes('debug=true');
                if (this.debugMode) {
                    document.getElementById('debugInfo').style.display = 'block';
                }
                
                this.setupEventListeners();
                this.loadAssets();
                this.loadAudio();
            }

            setupScreenScale() {
                const container = document.getElementById('gameContainer');
                const targetWidth = 1080;
                const targetHeight = 1920;
                const targetRatio = targetWidth / targetHeight;
                
                const updateScale = () => {
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const screenRatio = screenWidth / screenHeight;
                    
                    let scale;
                    if (screenRatio > targetRatio) {
                        // 画面が横に広い場合、高さに合わせる
                        scale = screenHeight / targetHeight;
                    } else {
                        // 画面が縦に長い場合、幅に合わせる
                        scale = screenWidth / targetWidth;
                    }
                    
                    container.style.transform = `translate(-50%, -50%) scale(${scale})`;
                };
                
                updateScale();
                window.addEventListener('resize', updateScale);
                window.addEventListener('orientationchange', () => {
                    setTimeout(updateScale, 100);
                });
            }

            setupCanvas() {
                this.canvas.width = 1080;
                this.canvas.height = 1920;
            }

            setupEventListeners() {
                // スタートボタン
                document.getElementById('startButton').addEventListener('click', () => {
                    this.requestGyroPermission();
                });

                // リトライボタン
                document.getElementById('retryButton').addEventListener('click', () => {
                    this.startGame();
                });

                // シェアボタン
                document.getElementById('shareButton').addEventListener('click', () => {
                    this.shareScore();
                });

                // タイトルボタン
                document.getElementById('titleButton').addEventListener('click', () => {
                    this.showTitleScreen();
                });

                // テストモードボタン
                document.getElementById('testModeButton').addEventListener('click', () => {
                    this.enterTestMode();
                });

                // 固定サイズなのでリサイズイベントは不要
            }

            requestGyroPermission() {
                // ジャイロセンサーが使用可能だったら
                if (window.DeviceOrientationEvent) {
                    console.log('DeviceOrientationEvent対応デバイス検出');
                    
                    // ユーザーにアクセスの許可を求める関数があったら（iOS13以降の対応）
                    if (DeviceOrientationEvent.requestPermission) {
                        console.log('iOS 13+ 検出 - 許可要求が必要');
                        
                        // ジャイロセンサーへのアクセス許可を申請する
                        DeviceOrientationEvent.requestPermission().then((response) => {
                            console.log('許可結果:', response);
                            // リクエストが許可されたら
                            if (response === "granted") {
                                console.log('ジャイロセンサー許可取得成功');
                                this.setupGyro();
                                this.startIntro();
                            } else {
                                console.log('ジャイロセンサー許可拒否');
                                alert('ジャイロセンサーの許可が必要です。タップ操作でプレイできます。');
                                this.setupTouchControls();
                                this.startIntro();
                            }
                        }).catch((error) => {
                            console.error('許可取得エラー:', error);
                            this.setupTouchControls();
                            this.startIntro();
                        });
                        
                    } else {
                        // アクセスの許可を求める関数がなかったら（Android等）
                        console.log('Android または古いiOS検出');
                        this.setupGyro();
                        this.startIntro();
                    }
                } else {
                    console.log('ジャイロセンサー非対応デバイス');
                    alert('このデバイスはジャイロセンサーに対応していません。タップ操作でプレイできます。');
                    this.setupTouchControls();
                    this.startIntro();
                }
            }

            setupGyro() {
                console.log('ジャイロセンサー設定開始');
                
                // 回転や傾きの変化を検知する「deviceorientation」を使う
                window.addEventListener('deviceorientation', (event) => {
                    this.handleGyroData(event);
                });
                
                console.log('ジャイロセンサー設定完了');
            }

            handleGyroData(event) {
                // それぞれの値の小数点以下を切り捨てて格納
                this.gyroData.beta = Math.floor(event.beta || 0);   // X軸（-90~270までの値）
                this.gyroData.gamma = Math.floor(event.gamma || 0); // Y軸（-90~90までの値）
                this.gyroData.alpha = Math.floor(event.alpha || 0); // Z軸（0~360までの値）
                
                // 初回キャリブレーション（3秒間の値を平均化）
                if (!this.isCalibrated) {
                    this.calibrateGyro();
                }
                
                // デバッグUI更新
                if (this.debugMode) {
                    document.getElementById('gyroStatus').textContent = this.isCalibrated ? 'キャリブレ済み' : 'キャリブレ中...';
                    document.getElementById('alphaValue').textContent = this.gyroData.alpha;
                    document.getElementById('betaValue').textContent = this.gyroData.beta;
                    document.getElementById('gammaValue').textContent = this.gyroData.gamma;
                }
            }

            calibrateGyro() {
                if (!this.calibrationData) {
                    this.calibrationData = {
                        betaSum: 0,
                        gammaSum: 0,
                        count: 0,
                        startTime: Date.now()
                    };
                }
                
                // 3秒間データ収集
                const elapsed = Date.now() - this.calibrationData.startTime;
                if (elapsed < 3000) {
                    this.calibrationData.betaSum += this.gyroData.beta;
                    this.calibrationData.gammaSum += this.gyroData.gamma;
                    this.calibrationData.count++;
                } else {
                    // 平均値を基準角度として設定
                    this.gyroBaseline.beta = Math.round(this.calibrationData.betaSum / this.calibrationData.count);
                    this.gyroBaseline.gamma = Math.round(this.calibrationData.gammaSum / this.calibrationData.count);
                    this.isCalibrated = true;
                    
                    console.log(`🎯 ジャイロキャリブレーション完了: Beta基準=${this.gyroBaseline.beta}°, Gamma基準=${this.gyroBaseline.gamma}°`);
                    
                    // キャリブレーションデータをクリア
                    this.calibrationData = null;
                }
            }

            // タッチ操作の代替設定
            setupTouchControls() {
                console.log('タッチ操作設定中...');
                this.touchControls = true;
                
                // 画面4方向タップで操作
                const canvas = this.canvas;
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // 中央からの距離で方向決定
                    const deltaX = x - centerX;
                    const deltaY = y - centerY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // 左右方向
                        if (deltaX < 0) {
                            this.touchDirection = 'left';
                        } else {
                            this.touchDirection = 'right';
                        }
                    } else {
                        // 上下方向
                        if (deltaY < 0) {
                            this.touchDirection = 'up';
                        } else {
                            this.touchDirection = 'down';
                        }
                    }
                });
                
                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.touchDirection = null;
                });
            }

            loadAssets() {
                // 画像の読み込み
                this.player.img.src = 'https://i.imgur.com/0hQMgso.gif';
                
                // 他のアセットも同様に読み込み
                this.assets = {
                    crow: new Image(),
                    bird: new Image(),
                    banana: new Image(),
                    cloud1: new Image(),
                    cloud2: new Image()
                };
                
                this.assets.crow.src = 'https://i.imgur.com/TdVc7OM.jpg';
                this.assets.bird.src = 'https://i.imgur.com/gOrPr79.jpg';
                this.assets.banana.src = 'https://i.imgur.com/n4B27qz.jpg';
                this.assets.cloud1.src = 'https://i.imgur.com/qY1JVuT.jpg';
                this.assets.cloud2.src = 'https://i.imgur.com/0ybVRKX.jpg';
            }

            loadAudio() {
                // 音声ファイルの読み込み
                this.audio = {
                    title: new Audio('https://example.com/title.wav'),
                    soda: new Audio('https://example.com/soda.wav'),
                    ohno: new Audio('https://example.com/ohno.wav'),
                    gamestart: new Audio('https://example.com/gamestart.wav'),
                    item: new Audio('https://example.com/item.wav'),
                    out: new Audio('https://example.com/out.wav'),
                    gameover: new Audio('https://example.com/gameover.wav'),
                    bgm: new Audio('https://example.com/BGM_HURRY.mp3')
                };
                
                // BGMをループ設定
                this.audio.bgm.loop = true;
                
                // 音量調整
                Object.values(this.audio).forEach(audio => {
                    audio.volume = 0.7;
                });
            }

            playAudio(audioName) {
                try {
                    if (this.audio[audioName]) {
                        this.audio[audioName].currentTime = 0;
                        this.audio[audioName].play();
                    }
                } catch (error) {
                    console.log('音声再生エラー:', error);
                }
            }

            stopAudio(audioName) {
                try {
                    if (this.audio[audioName]) {
                        this.audio[audioName].pause();
                        this.audio[audioName].currentTime = 0;
                    }
                } catch (error) {
                    console.log('音声停止エラー:', error);
                }
            }

            startIntro() {
                document.getElementById('titleScreen').style.display = 'none';
                document.getElementById('introScreen').style.display = 'block';
                
                // ジャイロキャリブレーション開始のメッセージ
                if (!this.touchControls && !this.isCalibrated) {
                    console.log('📱 ジャイロセンサーキャリブレーション開始: スマートフォンを自然な角度で持ってください（3秒間）');
                }
                
                // ソーダおじさんの要素を確認してデバッグ
                const soda = document.getElementById('sodaOjisan');
                console.log('ソーダおじさん要素:', soda);
                if (soda) {
                    console.log('ソーダおじさんのスタイル:', window.getComputedStyle(soda).backgroundImage);
                }
                
                // 0.5秒後にソーダおじさん登場
                setTimeout(() => {
                    if (soda) {
                        soda.classList.add('soda-entrance');
                        console.log('ソーダおじさんアニメーション開始');
                    } else {
                        console.error('ソーダおじさん要素が見つかりません');
                    }
                    this.playAudio('soda'); // ソーダおじさん登場音
                    
                    // 1.0秒後（ソーダおじさんの停止と同時）にくもりん飛び出し
                    setTimeout(() => {
                        const kumorin = document.getElementById('kumorinIntro');
                        kumorin.classList.add('kumorin-flyout');
                        this.playAudio('ohno'); // くもりん飛ばされる音
                        
                        // 0.5秒後にソーダおじさんの下降開始
                        setTimeout(() => {
                            if (soda) {
                                soda.classList.add('soda-exit');
                                console.log('ソーダおじさん下降アニメーション開始（0.5秒遅延）');
                            }
                        }, 500);
                        
                        // 1.5秒後にゲーム開始
                        setTimeout(() => {
                            this.startGame();
                        }, 1500);
                    }, 1000);
                }, 500);
            }

            startGame() {
                document.getElementById('introScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('gameOverScreen').style.display = 'none';
                
                this.gameState = 'playing';
                this.distance = 0;
                this.bananaCount = 0;
                this.speedMultiplier = 1.0;
                
                // プレイヤー初期位置（画面中央）
                this.player.x = 540 - this.player.width / 2; // 1080 / 2 - 300 / 2 = 390
                this.player.y = 960 - this.player.height / 2; // 1920 / 2 - 300 / 2 = 810（画面中央）
                this.updatePlayerPosition();
                
                // 配列クリア
                this.obstacles = [];
                this.clouds = [];
                this.bananas = [];
                
                // スピードガイドを初期状態に戻す
                const speedGuide = document.getElementById('speedGuide');
                if (speedGuide) {
                    speedGuide.style.color = '#ffff00';
                    speedGuide.style.textShadow = '2px 2px 4px rgba(0,0,0,0.8)';
                    speedGuide.style.fontSize = '32px';
                }
                
                // ゲーム開始音とBGM
                this.playAudio('gamestart');
                this.playAudio('bgm');
                
                this.gameLoop();
            }

            gameLoop() {
                if (this.gameState !== 'playing') return;
                
                this.update();
                this.draw();
                
                setTimeout(() => {
                    this.gameLoop();
                }, 33); // 30FPS
            }

            update() {
                // プレイヤー移動（ジャイロ）
                this.updatePlayerMovement();
                
                // 距離更新
                this.distance += this.speedMultiplier * 3.33; // 30秒で100m
                document.getElementById('distanceDisplay').textContent = Math.floor(this.distance) + 'm';
                
                // 障害物・アイテム生成
                this.spawnObjects();
                
                // オブジェクト更新
                this.updateObjects();
                
                // 衝突判定
                this.checkCollisions();
                
                // バナナカウンター更新
                this.updateBananaCounter();
            }

            updatePlayerMovement() {
                const baseSpeed = 15; // 8から15に増加
                const moveSpeed = baseSpeed * this.speedMultiplier; // スピードアップ適用
                
                // デバッグ: スピード情報をコンソールに表示
                if (this.debugMode && Math.random() < 0.01) { // 1%の確率で表示（頻度制御）
                    console.log(`現在速度: baseSpeed=${baseSpeed}, multiplier=${this.speedMultiplier}, moveSpeed=${moveSpeed}`);
                }
                let shouldMoveLeft = false;
                let shouldMoveRight = false;
                let shouldMoveUp = false;
                let shouldMoveDown = false;
                
                // タッチ操作の確認（4方向対応）
                if (this.touchControls && this.touchDirection) {
                    shouldMoveLeft = this.touchDirection === 'left';
                    shouldMoveRight = this.touchDirection === 'right';
                    shouldMoveUp = this.touchDirection === 'up';
                    shouldMoveDown = this.touchDirection === 'down';
                    
                    if (this.debugMode) {
                        document.getElementById('controlStatus').textContent = `タッチ: ${this.touchDirection}`;
                    }
                }
                // ジャイロセンサーの確認（4方向対応、キャリブレーション済み）
                else if (this.gyroData && this.isCalibrated) {
                    const alpha = this.gyroData.alpha || 0;
                    const beta = this.gyroData.beta || 0;
                    const gamma = this.gyroData.gamma || 0;
                    
                    // 基準角度からの相対的な傾きを計算
                    const relativeBeta = beta - this.gyroBaseline.beta;
                    const relativeGamma = gamma - this.gyroBaseline.gamma;
                    
                    // 感度を左右と上下で別々に調整
                    const gammaSensitivity = 15; // 左右の感度
                    const betaSensitivityUp = 25; // 上移動の感度（より大きく傾けないと上に行かない）
                    const betaSensitivityDown = 12; // 下移動の感度（少し傾けるだけで下に行く）
                    
                    // 左右移動（Gamma値: 左右の傾き）
                    if (relativeGamma < -gammaSensitivity) {
                        shouldMoveLeft = true;
                    } else if (relativeGamma > gammaSensitivity) {
                        shouldMoveRight = true;
                    }
                    
                    // 上下移動（Beta値: 前後の傾き、非対称な感度）
                    if (relativeBeta < -betaSensitivityUp) {
                        shouldMoveUp = true;
                    } else if (relativeBeta > betaSensitivityDown) {
                        shouldMoveDown = true;
                    }
                    
                    // デバッグ表示
                    if (this.debugMode) {
                        let status = '待機中';
                        if (shouldMoveLeft) status = '← 左移動';
                        if (shouldMoveRight) status = '→ 右移動';
                        if (shouldMoveUp) status = '↑ 上移動';
                        if (shouldMoveDown) status = '↓ 下移動';
                        
                        // 複数方向の場合
                        if ((shouldMoveLeft || shouldMoveRight) && (shouldMoveUp || shouldMoveDown)) {
                            const horizontal = shouldMoveLeft ? '←' : '→';
                            const vertical = shouldMoveUp ? '↑' : '↓';
                            status = `${horizontal}${vertical} 斜め移動`;
                        }
                        
                        document.getElementById('controlStatus').textContent = 
                            `${status} (相対B:${relativeBeta}[上${betaSensitivityUp}/下${betaSensitivityDown}], G:${relativeGamma}[${gammaSensitivity}])`;
                    }
                }
                
                // 移動実行
                let didMove = false;
                if (shouldMoveLeft) {
                    this.player.x -= moveSpeed;
                    didMove = true;
                }
                if (shouldMoveRight) {
                    this.player.x += moveSpeed;
                    didMove = true;
                }
                if (shouldMoveUp) {
                    this.player.y -= moveSpeed;
                    didMove = true;
                }
                if (shouldMoveDown) {
                    this.player.y += moveSpeed;
                    didMove = true;
                }
                
                // デバッグ: 移動時のみスピード情報表示（頻度制御）
                if (didMove && this.debugMode && Math.random() < 0.005) {
                    console.log(`移動速度: ${moveSpeed} (ベース:${15} × 倍率:${this.speedMultiplier})`);
                }
                
                // 画面内制限（左右）
                if (this.player.x < 50) this.player.x = 50;
                if (this.player.x > 1080 - this.player.width - 50) {
                    this.player.x = 1080 - this.player.width - 50; // 1080 - 300 - 50 = 730
                }
                
                // 画面内制限（上下）
                if (this.player.y < 200) this.player.y = 200; // 上端制限
                if (this.player.y > 1920 - this.player.height - 100) {
                    this.player.y = 1920 - this.player.height - 100; // 下端制限
                }
                
                // HTML要素の位置更新
                this.updatePlayerPosition();
            }

            updatePlayerPosition() {
                if (this.player.element) {
                    this.player.element.style.left = this.player.x + 'px';
                    this.player.element.style.top = this.player.y + 'px';
                }
            }

            spawnObjects() {
                // 雲の生成
                if (Math.random() < 0.1) {
                    this.clouds.push({
                        x: Math.random() * 1080,
                        y: -200,
                        type: Math.random() < 0.5 ? 'cloud1' : 'cloud2',
                        speed: 5 * this.speedMultiplier
                    });
                }
                
                // 渡り鳥のみの生成（初期頻度を下げてバランス調整）
                const distanceCheck = Math.floor(this.distance / 100);
                
                // 初期は低頻度から始まり、緩やかに上昇
                let obstacleChance = 0.008; // 基本0.8%（大幅減）
                
                if (this.distance >= 1000) {
                    obstacleChance = 0.012; // 1000m以降: 1.2%
                }
                if (this.distance >= 3000) {
                    obstacleChance = 0.018; // 3000m以降: 1.8%
                }
                if (this.distance >= 5000) {
                    obstacleChance = 0.025; // 5000m以降: 2.5%
                }
                if (this.distance >= 8000) {
                    obstacleChance = 0.035; // 8000m以降: 3.5%
                }
                if (this.distance >= 12000) {
                    obstacleChance = 0.045; // 12000m以降: 4.5%
                }
                
                // デバッグログ（低頻度）
                if (this.debugMode && Math.random() < 0.001) {
                    console.log(`距離: ${Math.floor(this.distance)}m, 障害物確率: ${(obstacleChance * 100).toFixed(2)}%`);
                }
                
                if (Math.random() < obstacleChance) {
                    // 渡り鳥のみを生成（カラスは完全削除）
                    // 渡り鳥（1体ずつ飛行）
                    const direction = Math.random() < 0.5 ? 'left' : 'right';
                    // 必ず画面外からスタートするように、より遠くに設定
                    const startX = direction === 'left' ? -300 : 1380; // 1080 + 300 = 1380
                    // Y座標は中央付近に限定して突然描画を防止
                    const y = Math.random() * 800 + 560; // 560〜1360pxの範囲（画面中央付近）
                    
                    // デバッグログ（突然描画確認用）
                    if (this.debugMode) {
                        console.log(`渡り鳥生成: direction=${direction}, startX=${startX}, y=${y}`);
                    }
                    
                    // 鳥の速度を距離に応じて調整（60%に減速）
                    let birdSpeed = 5; // 基本速度（8の60% = 4.8 → 5）
                    if (this.distance >= 5000) {
                        birdSpeed = 6; // 5000m以降（10の60% = 6）
                    }
                    if (this.distance >= 10000) {
                        birdSpeed = 7; // 10000m以降（12の60% = 7.2 → 7）
                    }
                    
                    this.obstacles.push({
                        x: startX,
                        y: y,
                        width: 200,
                        height: 200,
                        type: 'bird',
                        direction: direction,
                        speed: birdSpeed * this.speedMultiplier
                    });
                }
                
                // バナナ生成（距離に応じて確率調整）
                let bananaChance = 0.4; // 基本40%
                if (this.distance >= 10000) {
                    bananaChance = 0.3; // 高難易度ではバナナを少なく
                }
                
                if (Math.floor(this.distance) % 100 === 0 && Math.random() < bananaChance) {
                    this.bananas.push({
                        x: Math.random() * (1080 - 300), // 1080 - 300 = 780
                        y: -300,
                        width: 300,
                        height: 300,
                        speed: 3 * this.speedMultiplier
                    });
                }
            }

            updateObjects() {
                // 雲の更新
                this.clouds = this.clouds.filter(cloud => {
                    cloud.y += cloud.speed;
                    return cloud.y < 1920 + 200; // 1920 + 200 = 2120
                });
                
                // 渡り鳥のみの更新（突然描画防止のため厳密な判定）
                this.obstacles = this.obstacles.filter(obstacle => {
                    if (obstacle.type === 'bird') {
                        if (obstacle.direction === 'left') {
                            obstacle.x += obstacle.speed;
                            // 十分に画面外に出たら削除
                            return obstacle.x < 1080 + 400; // 1080 + 400 = 1480
                        } else {
                            obstacle.x -= obstacle.speed;
                            // 十分に画面外に出たら削除
                            return obstacle.x > -400;
                        }
                    }
                    return false; // カラスはすべて除去
                });
                
                // バナナの更新
                this.bananas = this.bananas.filter(banana => {
                    banana.y += banana.speed;
                    return banana.y < 1920 + 300; // 1920 + 300 = 2220
                });
            }

            checkCollisions() {
                // 障害物との衝突
                for (let obstacle of this.obstacles) {
                    if (this.isColliding(this.player, obstacle)) {
                        this.gameOver();
                        return;
                    }
                }
                
                // バナナとの衝突
                this.bananas = this.bananas.filter(banana => {
                    if (this.isColliding(this.player, banana)) {
                        this.collectBanana();
                        return false;
                    }
                    return true;
                });
            }

            isColliding(obj1, obj2) {
                // 当たり判定を小さくする（画像の70%程度）
                const margin1 = 40; // obj1（プレイヤー）のマージン
                const margin2 = 30; // obj2（障害物）のマージン
                
                return (obj1.x + margin1) < (obj2.x + obj2.width - margin2) &&
                       (obj1.x + obj1.width - margin1) > (obj2.x + margin2) &&
                       (obj1.y + margin1) < (obj2.y + obj2.height - margin2) &&
                       (obj1.y + obj1.height - margin1) > (obj2.y + margin2);
            }

            collectBanana() {
                this.bananaCount = Math.min(5, this.bananaCount + 1);
                
                // スピードアップ段階（0個:1.0倍, 1個:1.4倍, 2個:1.8倍, 3個:2.2倍, 4個:2.6倍, 5個:3.0倍）
                const speedLevels = [1.0, 1.4, 1.8, 2.2, 2.6, 3.0];
                this.speedMultiplier = speedLevels[this.bananaCount];
                
                console.log(`🍌 バナナ取得! カウント: ${this.bananaCount}/5, スピード倍率: ×${this.speedMultiplier}`);
                console.log(`⬆️ スピードアップ! 現在の移動速度: ${15 * this.speedMultiplier} (ベース:15 × ${this.speedMultiplier})`);
                
                // バナナ取得音
                this.playAudio('item');
                
                // スピードアップの視覚的フィードバック
                this.showSpeedUpEffect();
            }

            updateBananaCounter() {
                // スピードガイド表示更新
                const speedGuide = document.getElementById('speedGuide');
                if (speedGuide) {
                    if (this.bananaCount === 0) {
                        // バナナ0個：ガイド表示
                        speedGuide.innerHTML = '<div class="banana-inline"></div>を取るとスピードアップ！';
                    } else if (this.bananaCount < 5) {
                        // バナナ1-4個：LV表示
                        speedGuide.innerHTML = `LV${this.bananaCount}`;
                    } else {
                        // バナナ5個：MAX表示
                        speedGuide.innerHTML = 'MAX';
                        speedGuide.style.color = '#ff0000'; // 赤色で強調
                        speedGuide.style.textShadow = '0 0 10px #ffff00'; // 光らせる
                    }
                }
                
                // バナナアイコン更新
                const iconsContainer = document.getElementById('bananaIcons');
                if (iconsContainer) {
                    iconsContainer.innerHTML = '';
                    
                    for (let i = 0; i < this.bananaCount; i++) {
                        const icon = document.createElement('div');
                        icon.className = 'banana-icon';
                        iconsContainer.appendChild(icon);
                    }
                }
                
                // デバッグ表示更新
                if (this.debugMode) {
                    const speedStatus = document.getElementById('speedStatus');
                    const bananaStatus = document.getElementById('bananaStatus');
                    if (speedStatus) speedStatus.textContent = `×${this.speedMultiplier.toFixed(1)}`;
                    if (bananaStatus) bananaStatus.textContent = `${this.bananaCount}個`;
                }
            }

            draw() {
                // キャンバスクリア
                this.ctx.clearRect(0, 0, 1080, 1920);
                
                // 背景
                const gradient = this.ctx.createLinearGradient(0, 0, 0, 1920);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, 1080, 1920);
                
                // 雲を描画
                this.clouds.forEach(cloud => {
                    this.ctx.globalAlpha = 0.7;
                    this.ctx.drawImage(
                        this.assets[cloud.type],
                        cloud.x, cloud.y, 400, 200
                    );
                    this.ctx.globalAlpha = 1.0;
                });
                
                // プレイヤー描画はHTML要素で行うため、ここでは描画しない
                
                // 渡り鳥のみ描画（カラスは完全削除）
                this.obstacles.forEach(obstacle => {
                    if (obstacle.type === 'bird') {
                        const drawWidth = 200;
                        const drawHeight = 200;
                        
                        // 渡り鳥の方向に応じて画像を調整（元画像の向きを考慮）
                        this.ctx.save();
                        
                        if (obstacle.direction === 'left') {
                            // 左から右へ移動: 元画像が左向きなら反転が必要
                            this.ctx.scale(-1, 1);
                            this.ctx.drawImage(
                                this.assets.bird,
                                -(obstacle.x + drawWidth), obstacle.y,
                                drawWidth, drawHeight
                            );
                        } else {
                            // 右から左へ移動: 元画像が左向きなら通常描画
                            this.ctx.drawImage(
                                this.assets.bird,
                                obstacle.x, obstacle.y,
                                drawWidth, drawHeight
                            );
                        }
                        
                        this.ctx.restore();
                    }
                });
                
                // バナナ描画
                this.bananas.forEach(banana => {
                    this.ctx.drawImage(
                        this.assets.banana,
                        banana.x, banana.y,
                        banana.width, banana.height
                    );
                });
            }

            gameOver() {
                this.gameState = 'gameOver';
                
                // BGM停止と効果音再生
                this.stopAudio('bgm');
                this.playAudio('out');
                setTimeout(() => {
                    this.playAudio('gameover');
                }, 500);
                
                document.getElementById('finalDistance').textContent = Math.floor(this.distance) + 'm';
                document.getElementById('gameOverScreen').style.display = 'flex';
            }

            shareScore() {
                const text = `「くもりんとばし」で${Math.floor(this.distance)}m飛びました！あなたはどこまで飛べる？ #くもりんとばし #サンサンキッズTV`;
                const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            }

            showTitleScreen() {
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('titleScreen').style.display = 'flex';
                this.gameState = 'title';
            }
            
            showSpeedUpEffect() {
                // スピードアップエフェクトでスピードガイド表示を一時的に大きくする
                const speedGuide = document.getElementById('speedGuide');
                if (speedGuide) {
                    speedGuide.style.fontSize = '48px'; /* 32px × 1.5 = 48px */
                    speedGuide.style.color = '#ff0000';
                    speedGuide.style.textShadow = '0 0 10px #ffff00';
                    
                    setTimeout(() => {
                        speedGuide.style.fontSize = '32px';
                        // MAXの場合は赤色を維持、そうでなければ黄色に戻す
                        if (this.bananaCount < 5) {
                            speedGuide.style.color = '#ffff00';
                            speedGuide.style.textShadow = '2px 2px 4px rgba(0,0,0,0.8)';
                        }
                    }, 1000);
                }
            }

            enterTestMode() {
                this.debugMode = true;
                document.getElementById('debugInfo').style.display = 'block';
                
                alert(`🔧 テストモード開始

iOS 26 Beta対応テスト:
1. ジャイロセンサー複数回試行
2. DeviceMotionEvent代替
3. 詳細ログ表示

User Agent: ${navigator.userAgent.substring(0, 100)}...
Protocol: ${location.protocol}
DeviceOrientationEvent: ${typeof DeviceOrientationEvent}
requestPermission: ${typeof DeviceOrientationEvent.requestPermission}`);
                
                console.log('=== テストモード詳細情報 ===');
                console.log('User Agent:', navigator.userAgent);
                console.log('Location:', location.href);
                console.log('Protocol:', location.protocol);
                console.log('DeviceOrientationEvent:', typeof DeviceOrientationEvent);
                console.log('requestPermission:', typeof DeviceOrientationEvent.requestPermission);
                
                this.requestGyroPermission();
            }
        }

        // ゲーム開始
        window.addEventListener('load', () => {
            const game = new KumorinGame();
            // タイトル画面表示時に音楽再生
            game.playAudio('title');
        });
    </script>
