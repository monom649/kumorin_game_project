<body>

    <script>
        // ã‚²ãƒ¼ãƒ ã®åŸºæœ¬è¨­å®š
        class KumorinGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // ç”»é¢ã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚°ã®è¨­å®š
                this.setupScreenScale();
                this.setupCanvas();
                
                // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
                this.gameState = 'title'; // 'title', 'intro', 'playing', 'gameOver'
                this.distance = 0;
                this.bananaCount = 0;
                this.speedMultiplier = 1.0;
                
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆãã‚‚ã‚Šã‚“ï¼‰
                this.player = {
                    x: 0,
                    y: 0,
                    width: 300,
                    height: 300,
                    img: new Image(),
                    element: document.getElementById('kumorinPlayer')
                };
                
                // éšœå®³ç‰©é…åˆ—
                this.obstacles = [];
                this.clouds = [];
                this.bananas = [];
                this.stars = []; // å®‡å®™ç©ºé–“ã®æ˜Ÿã€…
                
                // ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼
                this.gyroData = { alpha: 0, beta: 0, gamma: 0 };
                this.gyroBaseline = { beta: 0, gamma: 0 }; // åŸºæº–è§’åº¦
                this.isCalibrated = false;
                
                // ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰ï¼ˆé–‹ç™ºç”¨ï¼‰
                this.debugMode = window.location.search.includes('debug=true');
                if (this.debugMode) {
                    document.getElementById('debugInfo').style.display = 'block';
                }
                
                this.setupEventListeners();
                this.loadAssets();
                this.loadAudio();
            }

            setupScreenScale() {
                const container = document.getElementById('gameContainer');
                const targetWidth = 1080;
                const targetHeight = 1920;
                const targetRatio = targetWidth / targetHeight;
                
                const updateScale = () => {
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const screenRatio = screenWidth / screenHeight;
                    
                    let scale;
                    if (screenRatio > targetRatio) {
                        // ç”»é¢ãŒæ¨ªã«åºƒã„å ´åˆã€é«˜ã•ã«åˆã‚ã›ã‚‹
                        scale = screenHeight / targetHeight;
                    } else {
                        // ç”»é¢ãŒç¸¦ã«é•·ã„å ´åˆã€å¹…ã«åˆã‚ã›ã‚‹
                        scale = screenWidth / targetWidth;
                    }
                    
                    container.style.transform = `translate(-50%, -50%) scale(${scale})`;
                };
                
                updateScale();
                window.addEventListener('resize', updateScale);
                window.addEventListener('orientationchange', () => {
                    setTimeout(updateScale, 100);
                });
            }

            setupCanvas() {
                this.canvas.width = 1080;
                this.canvas.height = 1920;
            }

            setupEventListeners() {
                // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
                document.getElementById('startButton').addEventListener('click', () => {
                    this.requestGyroPermission();
                });

                // ãƒªãƒˆãƒ©ã‚¤ãƒœã‚¿ãƒ³
                document.getElementById('retryButton').addEventListener('click', () => {
                    this.startGame();
                });

                // ã‚·ã‚§ã‚¢ãƒœã‚¿ãƒ³
                document.getElementById('shareButton').addEventListener('click', () => {
                    this.shareScore();
                });

                // ã‚¿ã‚¤ãƒˆãƒ«ãƒœã‚¿ãƒ³
                document.getElementById('titleButton').addEventListener('click', () => {
                    this.showTitleScreen();
                });

                // ãƒ†ã‚¹ãƒˆãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
                document.getElementById('testModeButton').addEventListener('click', () => {
                    this.enterTestMode();
                });

                // å›ºå®šã‚µã‚¤ã‚ºãªã®ã§ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆã¯ä¸è¦
            }

            requestGyroPermission() {
                // ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼ãŒä½¿ç”¨å¯èƒ½ã ã£ãŸã‚‰
                if (window.DeviceOrientationEvent) {
                    console.log('DeviceOrientationEventå¯¾å¿œãƒ‡ãƒã‚¤ã‚¹æ¤œå‡º');
                    
                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã‚¢ã‚¯ã‚»ã‚¹ã®è¨±å¯ã‚’æ±‚ã‚ã‚‹é–¢æ•°ãŒã‚ã£ãŸã‚‰ï¼ˆiOS13ä»¥é™ã®å¯¾å¿œï¼‰
                    if (DeviceOrientationEvent.requestPermission) {
                        console.log('iOS 13+ æ¤œå‡º - è¨±å¯è¦æ±‚ãŒå¿…è¦');
                        
                        // ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ã‚’ç”³è«‹ã™ã‚‹
                        DeviceOrientationEvent.requestPermission().then((response) => {
                            console.log('è¨±å¯çµæœ:', response);
                            // ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒè¨±å¯ã•ã‚ŒãŸã‚‰
                            if (response === "granted") {
                                console.log('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼è¨±å¯å–å¾—æˆåŠŸ');
                                this.setupGyro();
                                this.startIntro();
                            } else {
                                console.log('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼è¨±å¯æ‹’å¦');
                                alert('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ãŒå¿…è¦ã§ã™ã€‚ã‚¿ãƒƒãƒ—æ“ä½œã§ãƒ—ãƒ¬ã‚¤ã§ãã¾ã™ã€‚');
                                this.setupTouchControls();
                                this.startIntro();
                            }
                        }).catch((error) => {
                            console.error('è¨±å¯å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                            this.setupTouchControls();
                            this.startIntro();
                        });
                        
                    } else {
                        // ã‚¢ã‚¯ã‚»ã‚¹ã®è¨±å¯ã‚’æ±‚ã‚ã‚‹é–¢æ•°ãŒãªã‹ã£ãŸã‚‰ï¼ˆAndroidç­‰ï¼‰
                        console.log('Android ã¾ãŸã¯å¤ã„iOSæ¤œå‡º');
                        this.setupGyro();
                        this.startIntro();
                    }
                } else {
                    console.log('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼éå¯¾å¿œãƒ‡ãƒã‚¤ã‚¹');
                    alert('ã“ã®ãƒ‡ãƒã‚¤ã‚¹ã¯ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚ã‚¿ãƒƒãƒ—æ“ä½œã§ãƒ—ãƒ¬ã‚¤ã§ãã¾ã™ã€‚');
                    this.setupTouchControls();
                    this.startIntro();
                }
            }

            setupGyro() {
                console.log('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼è¨­å®šé–‹å§‹');
                
                // å›è»¢ã‚„å‚¾ãã®å¤‰åŒ–ã‚’æ¤œçŸ¥ã™ã‚‹ã€Œdeviceorientationã€ã‚’ä½¿ã†
                window.addEventListener('deviceorientation', (event) => {
                    this.handleGyroData(event);
                });
                
                console.log('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼è¨­å®šå®Œäº†');
            }

            handleGyroData(event) {
                // ãã‚Œãã‚Œã®å€¤ã®å°æ•°ç‚¹ä»¥ä¸‹ã‚’åˆ‡ã‚Šæ¨ã¦ã¦æ ¼ç´
                this.gyroData.beta = Math.floor(event.beta || 0);   // Xè»¸ï¼ˆ-90~270ã¾ã§ã®å€¤ï¼‰
                this.gyroData.gamma = Math.floor(event.gamma || 0); // Yè»¸ï¼ˆ-90~90ã¾ã§ã®å€¤ï¼‰
                this.gyroData.alpha = Math.floor(event.alpha || 0); // Zè»¸ï¼ˆ0~360ã¾ã§ã®å€¤ï¼‰
                
                // åˆå›ã‚­ãƒ£ãƒªãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆ3ç§’é–“ã®å€¤ã‚’å¹³å‡åŒ–ï¼‰
                if (!this.isCalibrated) {
                    this.calibrateGyro();
                }
                
                // ãƒ‡ãƒãƒƒã‚°UIæ›´æ–°
                if (this.debugMode) {
                    document.getElementById('gyroStatus').textContent = this.isCalibrated ? 'ã‚­ãƒ£ãƒªãƒ–ãƒ¬æ¸ˆã¿' : 'ã‚­ãƒ£ãƒªãƒ–ãƒ¬ä¸­...';
                    document.getElementById('alphaValue').textContent = this.gyroData.alpha;
                    document.getElementById('betaValue').textContent = this.gyroData.beta;
                    document.getElementById('gammaValue').textContent = this.gyroData.gamma;
                }
            }

            calibrateGyro() {
                if (!this.calibrationData) {
                    this.calibrationData = {
                        betaSum: 0,
                        gammaSum: 0,
                        count: 0,
                        startTime: Date.now()
                    };
                }
                
                // 3ç§’é–“ãƒ‡ãƒ¼ã‚¿åé›†
                const elapsed = Date.now() - this.calibrationData.startTime;
                if (elapsed < 3000) {
                    this.calibrationData.betaSum += this.gyroData.beta;
                    this.calibrationData.gammaSum += this.gyroData.gamma;
                    this.calibrationData.count++;
                } else {
                    // å¹³å‡å€¤ã‚’åŸºæº–è§’åº¦ã¨ã—ã¦è¨­å®š
                    this.gyroBaseline.beta = Math.round(this.calibrationData.betaSum / this.calibrationData.count);
                    this.gyroBaseline.gamma = Math.round(this.calibrationData.gammaSum / this.calibrationData.count);
                    this.isCalibrated = true;
                    
                    console.log(`ğŸ¯ ã‚¸ãƒ£ã‚¤ãƒ­ã‚­ãƒ£ãƒªãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³å®Œäº†: BetaåŸºæº–=${this.gyroBaseline.beta}Â°, GammaåŸºæº–=${this.gyroBaseline.gamma}Â°`);
                    
                    // ã‚­ãƒ£ãƒªãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ãƒªã‚¢
                    this.calibrationData = null;
                }
            }

            // ã‚¿ãƒƒãƒæ“ä½œã®ä»£æ›¿è¨­å®š
            setupTouchControls() {
                console.log('ã‚¿ãƒƒãƒæ“ä½œè¨­å®šä¸­...');
                this.touchControls = true;
                
                // ç”»é¢4æ–¹å‘ã‚¿ãƒƒãƒ—ã§æ“ä½œ
                const canvas = this.canvas;
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // ä¸­å¤®ã‹ã‚‰ã®è·é›¢ã§æ–¹å‘æ±ºå®š
                    const deltaX = x - centerX;
                    const deltaY = y - centerY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // å·¦å³æ–¹å‘
                        if (deltaX < 0) {
                            this.touchDirection = 'left';
                        } else {
                            this.touchDirection = 'right';
                        }
                    } else {
                        // ä¸Šä¸‹æ–¹å‘
                        if (deltaY < 0) {
                            this.touchDirection = 'up';
                        } else {
                            this.touchDirection = 'down';
                        }
                    }
                });
                
                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.touchDirection = null;
                });
            }

            updatePlayerMovement() {
                const baseSpeed = 15; // 8ã‹ã‚‰15ã«å¢—åŠ 
                const moveSpeed = baseSpeed * this.speedMultiplier; // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—é©ç”¨
                
                // ãƒ‡ãƒãƒƒã‚°: ã‚¹ãƒ”ãƒ¼ãƒ‰æƒ…å ±ã‚’ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã«è¡¨ç¤º
                if (this.debugMode && Math.random() < 0.01) { // 1%ã®ç¢ºç‡ã§è¡¨ç¤ºï¼ˆé »åº¦åˆ¶å¾¡ï¼‰
                    console.log(`ç¾åœ¨é€Ÿåº¦: baseSpeed=${baseSpeed}, multiplier=${this.speedMultiplier}, moveSpeed=${moveSpeed}`);
                }
                let shouldMoveLeft = false;
                let shouldMoveRight = false;
                let shouldMoveUp = false;
                let shouldMoveDown = false;
                
                // ã‚¿ãƒƒãƒæ“ä½œã®ç¢ºèªï¼ˆ4æ–¹å‘å¯¾å¿œï¼‰
                if (this.touchControls && this.touchDirection) {
                    shouldMoveLeft = this.touchDirection === 'left';
                    shouldMoveRight = this.touchDirection === 'right';
                    shouldMoveUp = this.touchDirection === 'up';
                    shouldMoveDown = this.touchDirection === 'down';
                    
                    if (this.debugMode) {
                        document.getElementById('controlStatus').textContent = `ã‚¿ãƒƒãƒ: ${this.touchDirection}`;
                    }
                }
                // ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼ã®ç¢ºèªï¼ˆ4æ–¹å‘å¯¾å¿œã€ã‚­ãƒ£ãƒªãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³æ¸ˆã¿ï¼‰
                else if (this.gyroData && this.isCalibrated) {
                    const alpha = this.gyroData.alpha || 0;
                    const beta = this.gyroData.beta || 0;
                    const gamma = this.gyroData.gamma || 0;
                    
                    // åŸºæº–è§’åº¦ã‹ã‚‰ã®ç›¸å¯¾çš„ãªå‚¾ãã‚’è¨ˆç®—
                    const relativeBeta = beta - this.gyroBaseline.beta;
                    const relativeGamma = gamma - this.gyroBaseline.gamma;
                    
                    // æ„Ÿåº¦ã‚’å·¦å³ã¨ä¸Šä¸‹ã§åˆ¥ã€…ã«èª¿æ•´
                    const gammaSensitivity = 15; // å·¦å³ã®æ„Ÿåº¦
                    const betaSensitivityUp = 25; // ä¸Šç§»å‹•ã®æ„Ÿåº¦ï¼ˆã‚ˆã‚Šå¤§ããå‚¾ã‘ãªã„ã¨ä¸Šã«è¡Œã‹ãªã„ï¼‰
                    const betaSensitivityDown = 12; // ä¸‹ç§»å‹•ã®æ„Ÿåº¦ï¼ˆå°‘ã—å‚¾ã‘ã‚‹ã ã‘ã§ä¸‹ã«è¡Œãï¼‰
                    
                    // å·¦å³ç§»å‹•ï¼ˆGammaå€¤: å·¦å³ã®å‚¾ãï¼‰
                    if (relativeGamma < -gammaSensitivity) {
                        shouldMoveLeft = true;
                    } else if (relativeGamma > gammaSensitivity) {
                        shouldMoveRight = true;
                    }
                    
                    // ä¸Šä¸‹ç§»å‹•ï¼ˆBetaå€¤: å‰å¾Œã®å‚¾ãã€éå¯¾ç§°ãªæ„Ÿåº¦ï¼‰
                    if (relativeBeta < -betaSensitivityUp) {
                        shouldMoveUp = true;
                    } else if (relativeBeta > betaSensitivityDown) {
                        shouldMoveDown = true;
                    }
                    
                    // ãƒ‡ãƒãƒƒã‚°è¡¨ç¤º
                    if (this.debugMode) {
                        let status = 'å¾…æ©Ÿä¸­';
                        if (shouldMoveLeft) status = 'â† å·¦ç§»å‹•';
                        if (shouldMoveRight) status = 'â†’ å³ç§»å‹•';
                        if (shouldMoveUp) status = 'â†‘ ä¸Šç§»å‹•';
                        if (shouldMoveDown) status = 'â†“ ä¸‹ç§»å‹•';
                        
                        // è¤‡æ•°æ–¹å‘ã®å ´åˆ
                        if ((shouldMoveLeft || shouldMoveRight) && (shouldMoveUp || shouldMoveDown)) {
                            const horizontal = shouldMoveLeft ? 'â†' : 'â†’';
                            const vertical = shouldMoveUp ? 'â†‘' : 'â†“';
                            status = `${horizontal}${vertical} æ–œã‚ç§»å‹•`;
                        }
                        
                        document.getElementById('controlStatus').textContent = 
                            `${status} (ç›¸å¯¾B:${relativeBeta}[ä¸Š${betaSensitivityUp}/ä¸‹${betaSensitivityDown}], G:${relativeGamma}[${gammaSensitivity}])`;
                    }
                }
                
                // ç§»å‹•å®Ÿè¡Œ
                let didMove = false;
                if (shouldMoveLeft) {
                    this.player.x -= moveSpeed;
                    didMove = true;
                }
                if (shouldMoveRight) {
                    this.player.x += moveSpeed;
                    didMove = true;
                }
                if (shouldMoveUp) {
                    this.player.y -= moveSpeed;
                    didMove = true;
                }
                if (shouldMoveDown) {
                    this.player.y += moveSpeed;
                    didMove = true;
                }
                
                // ãƒ‡ãƒãƒƒã‚°: ç§»å‹•æ™‚ã®ã¿ã‚¹ãƒ”ãƒ¼ãƒ‰æƒ…å ±è¡¨ç¤ºï¼ˆé »åº¦åˆ¶å¾¡ï¼‰
                if (didMove && this.debugMode && Math.random() < 0.005) {
                    console.log(`ç§»å‹•é€Ÿåº¦: ${moveSpeed} (ãƒ™ãƒ¼ã‚¹:${15} Ã— å€ç‡:${this.speedMultiplier})`);
                }
                
                // ç”»é¢å†…åˆ¶é™ï¼ˆå·¦å³ï¼‰
                if (this.player.x < 50) this.player.x = 50;
                if (this.player.x > 1080 - this.player.width - 50) {
                    this.player.x = 1080 - this.player.width - 50; // 1080 - 300 - 50 = 730
                }
                
                // ç”»é¢å†…åˆ¶é™ï¼ˆä¸Šä¸‹ï¼‰
                if (this.player.y < 200) this.player.y = 200; // ä¸Šç«¯åˆ¶é™
                if (this.player.y > 1920 - this.player.height - 100) {
                    this.player.y = 1920 - this.player.height - 100; // ä¸‹ç«¯åˆ¶é™
                }
                
                // HTMLè¦ç´ ã®ä½ç½®æ›´æ–°
                this.updatePlayerPosition();
            }

            spawnObjects() {
                // é›²ã®ç”Ÿæˆï¼ˆè·é›¢ã«å¿œã˜ã¦æ¸›å°‘ï¼‰
                let cloudChance = 0.1;
                if (this.distance > 5000) {
                    // 5000mä»¥é™é›²ç”Ÿæˆã‚’æ¸›å°‘
                    cloudChance = 0.1 * Math.max(0, 1 - (this.distance - 5000) / 5000);
                }
                
                if (this.distance < 10000 && Math.random() < cloudChance) {
                    this.clouds.push({
                        x: Math.random() * 1080,
                        y: -200,
                        type: Math.random() < 0.5 ? 'cloud1' : 'cloud2',
                        speed: 5 * this.speedMultiplier
                    });
                }
                
                // å®‡å®™ç©ºé–“ã§ã®æ˜Ÿç”Ÿæˆï¼ˆ10000mä»¥é™ï¼‰
                if (this.distance >= 10000 && Math.random() < 0.3) {
                    this.stars.push({
                        x: Math.random() * 1080,
                        y: -10,
                        size: Math.random() * 2 + 1, // 1-3pxã®æ˜Ÿ
                        opacity: Math.random() * 0.8 + 0.2, // 0.2-1.0ã®é€æ˜åº¦
                        twinkleSpeed: Math.random() * 0.05 + 0.01, // ç‚¹æ»…é€Ÿåº¦
                        twinklePhase: Math.random() * Math.PI * 2, // ç‚¹æ»…ä½ç›¸
                        speed: 2 * this.speedMultiplier
                    });
                }
                
                // éšœå®³ç‰©ç”Ÿæˆã‚·ã‚¹ãƒ†ãƒ ï¼ˆè·é›¢ã«å¿œã˜ã¦é³¥ã‹ã‚‰éš•çŸ³ã«å¤‰åŒ–ï¼‰
                const distanceCheck = Math.floor(this.distance / 100);
                
                // é³¥ã®ç”Ÿæˆç¢ºç‡ï¼ˆ5000mä»¥é™æ€¥æ¿€ã«æ¸›å°‘ï¼‰
                let birdChance = 0.008; // åŸºæœ¬0.8%
                if (this.distance >= 1000) birdChance = 0.012; // 1000mä»¥é™: 1.2%
                if (this.distance >= 3000) birdChance = 0.018; // 3000mä»¥é™: 1.8%
                if (this.distance >= 5000) {
                    // 5000mä»¥é™æ€¥æ¿€ã«æ¸›å°‘
                    const reduction = Math.min((this.distance - 5000) / 3000, 0.9); // 8000mã§90%æ¸›å°‘
                    birdChance = 0.025 * (1 - reduction);
                }
                
                // éš•çŸ³ã®ç”Ÿæˆç¢ºç‡ï¼ˆ8000mä»¥é™å¾ã€…ã«ç™»å ´ï¼‰
                let meteoriteChance = 0;
                if (this.distance >= 8000) {
                    // 8000mä»¥é™å¾ã€…ã«ç™»å ´ã€12000mã§æœ€å¤§ã«
                    const meteoriteProgress = Math.min((this.distance - 8000) / 4000, 1); // 12000mã§1.0
                    meteoriteChance = 0.035 * meteoriteProgress; // æœ€å¤§3.5%
                }
                
                // é³¥ã®ç”Ÿæˆ
                if (Math.random() < birdChance) {
                    const direction = Math.random() < 0.5 ? 'left' : 'right';
                    const startX = direction === 'left' ? -300 : 1380;
                    const y = Math.random() * 800 + 560;
                    
                    let birdSpeed = 5;
                    if (this.distance >= 5000) birdSpeed = 6;
                    if (this.distance >= 10000) birdSpeed = 7;
                    
                    this.obstacles.push({
                        x: startX,
                        y: y,
                        width: 200,
                        height: 200,
                        type: 'bird',
                        direction: direction,
                        speed: birdSpeed * this.speedMultiplier
                    });
                }
                
                // éš•çŸ³ã®ç”Ÿæˆ
                if (Math.random() < meteoriteChance) {
                    // éš•çŸ³ã¯ä¸Šã‹ã‚‰å‚ç›´ã«è½ä¸‹
                    const x = Math.random() * (1080 - 150); // 150pxã‚µã‚¤ã‚ºã‚’è€ƒæ…®
                    const y = -200;
                    
                    // éš•çŸ³ã®é€Ÿåº¦ã¯é³¥ã®1.5å€
                    let meteoriteSpeed = 7.5; // åŸºæœ¬é€Ÿåº¦ 5 Ã— 1.5 = 7.5
                    if (this.distance >= 10000) meteoriteSpeed = 10.5; // 7 Ã— 1.5 = 10.5
                    
                    this.obstacles.push({
                        x: x,
                        y: y,
                        width: 150,
                        height: 150,
                        type: 'meteorite',
                        direction: 'down', // å‚ç›´è½ä¸‹
                        speed: meteoriteSpeed * this.speedMultiplier
                    });
                    
                    if (this.debugMode) {
                        console.log(`éš•çŸ³ç”Ÿæˆ: x=${x}, speed=${meteoriteSpeed * this.speedMultiplier}`);
                    }
                }
                
                // ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°ï¼ˆä½é »åº¦ï¼‰
                if (this.debugMode && Math.random() < 0.001) {
                    console.log(`è·é›¢: ${Math.floor(this.distance)}m, é³¥ç¢ºç‡: ${(birdChance * 100).toFixed(2)}%, éš•çŸ³ç¢ºç‡: ${(meteoriteChance * 100).toFixed(2)}%`);
                }
                
                // ãƒãƒŠãƒŠç”Ÿæˆï¼ˆè·é›¢ã«å¿œã˜ã¦ç¢ºç‡èª¿æ•´ï¼‰
                let bananaChance = 0.4; // åŸºæœ¬40%
                if (this.distance >= 10000) {
                    bananaChance = 0.3; // é«˜é›£æ˜“åº¦ã§ã¯ãƒãƒŠãƒŠã‚’å°‘ãªã
                }
                
                if (Math.floor(this.distance) % 100 === 0 && Math.random() < bananaChance) {
                    this.bananas.push({
                        x: Math.random() * (1080 - 300), // 1080 - 300 = 780
                        y: -300,
                        width: 300,
                        height: 300,
                        speed: 3 * this.speedMultiplier
                    });
                }
            }

            updateObjects() {
                // é›²ã®æ›´æ–°
                this.clouds = this.clouds.filter(cloud => {
                    cloud.y += cloud.speed;
                    return cloud.y < 1920 + 200; // 1920 + 200 = 2120
                });
                
                // éšœå®³ç‰©ã®æ›´æ–°ï¼ˆé³¥ã¨éš•çŸ³ï¼‰
                this.obstacles = this.obstacles.filter(obstacle => {
                    if (obstacle.type === 'bird') {
                        // é³¥ã®å·¦å³ç§»å‹•
                        if (obstacle.direction === 'left') {
                            obstacle.x += obstacle.speed;
                            return obstacle.x < 1080 + 400;
                        } else {
                            obstacle.x -= obstacle.speed;
                            return obstacle.x > -400;
                        }
                    } else if (obstacle.type === 'meteorite') {
                        // éš•çŸ³ã®å‚ç›´è½ä¸‹
                        obstacle.y += obstacle.speed;
                        return obstacle.y < 1920 + 200;
                    }
                    return false;
                });
                
                // ãƒãƒŠãƒŠã®æ›´æ–°
                this.bananas = this.bananas.filter(banana => {
                    banana.y += banana.speed;
                    return banana.y < 1920 + 300; // 1920 + 300 = 2220
                });
                
                // æ˜Ÿã€…ã®æ›´æ–°ï¼ˆç‚¹æ»…ã‚¨ãƒ•ã‚§ã‚¯ãƒˆä»˜ãï¼‰
                this.stars = this.stars.filter(star => {
                    star.y += star.speed;
                    
                    // ç‚¹æ»…ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                    star.twinklePhase += star.twinkleSpeed;
                    star.opacity = 0.5 + 0.5 * Math.sin(star.twinklePhase);
                    
                    return star.y < 1920 + 20;
                });
            }

            checkCollisions() {
                // éšœå®³ç‰©ã¨ã®è¡çª
                for (let obstacle of this.obstacles) {
                    if (this.isColliding(this.player, obstacle)) {
                        this.gameOver();
                        return;
                    }
                }
                
                // ãƒãƒŠãƒŠã¨ã®è¡çª
                this.bananas = this.bananas.filter(banana => {
                    if (this.isColliding(this.player, banana)) {
                        this.collectBanana();
                        return false;
                    }
                    return true;
                });
            }

            isColliding(obj1, obj2) {
                // å½“ãŸã‚Šåˆ¤å®šã‚’å°ã•ãã™ã‚‹ï¼ˆç”»åƒã®70%ç¨‹åº¦ï¼‰
                const margin1 = 40; // obj1ï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼‰ã®ãƒãƒ¼ã‚¸ãƒ³
                const margin2 = 30; // obj2ï¼ˆéšœå®³ç‰©ï¼‰ã®ãƒãƒ¼ã‚¸ãƒ³
                
                return (obj1.x + margin1) < (obj2.x + obj2.width - margin2) &&
                       (obj1.x + obj1.width - margin1) > (obj2.x + margin2) &&
                       (obj1.y + margin1) < (obj2.y + obj2.height - margin2) &&
                       (obj1.y + obj1.height - margin1) > (obj2.y + margin2);
            }

            collectBanana() {
                this.bananaCount = Math.min(5, this.bananaCount + 1);
                
                // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—æ®µéšï¼ˆ0å€‹:1.0å€, 1å€‹:1.4å€, 2å€‹:1.8å€, 3å€‹:2.2å€, 4å€‹:2.6å€, 5å€‹:3.0å€ï¼‰
                const speedLevels = [1.0, 1.4, 1.8, 2.2, 2.6, 3.0];
                this.speedMultiplier = speedLevels[this.bananaCount];
                
                console.log(`ğŸŒ ãƒãƒŠãƒŠå–å¾—! ã‚«ã‚¦ãƒ³ãƒˆ: ${this.bananaCount}/5, ã‚¹ãƒ”ãƒ¼ãƒ‰å€ç‡: Ã—${this.speedMultiplier}`);
                console.log(`â¬†ï¸ ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—! ç¾åœ¨ã®ç§»å‹•é€Ÿåº¦: ${15 * this.speedMultiplier} (ãƒ™ãƒ¼ã‚¹:15 Ã— ${this.speedMultiplier})`);
                
                // ãƒãƒŠãƒŠå–å¾—éŸ³
                this.playAudio('item');
                
                // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—ã®è¦–è¦šçš„ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
                this.showSpeedUpEffect();
            }

            updateBananaCounter() {
                // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¬ã‚¤ãƒ‰è¡¨ç¤ºæ›´æ–°
                const speedGuide = document.getElementById('speedGuide');
                if (speedGuide) {
                    if (this.bananaCount === 0) {
                        // ãƒãƒŠãƒŠ0å€‹ï¼šã‚¬ã‚¤ãƒ‰è¡¨ç¤º
                        speedGuide.innerHTML = '<div class="banana-inline"></div>ã§ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—ï¼';
                    } else if (this.bananaCount < 5) {
                        // ãƒãƒŠãƒŠ1-4å€‹ï¼šLVè¡¨ç¤º
                        speedGuide.innerHTML = `LV${this.bananaCount}`;
                    } else {
                        // ãƒãƒŠãƒŠ5å€‹ï¼šMAXè¡¨ç¤º
                        speedGuide.innerHTML = 'MAX';
                        speedGuide.style.color = '#ff0000'; // èµ¤è‰²ã§å¼·èª¿
                        speedGuide.style.textShadow = '0 0 10px #ffff00'; // å…‰ã‚‰ã›ã‚‹
                    }
                }
                
                // ãƒ‡ãƒãƒƒã‚°è¡¨ç¤ºæ›´æ–°
                if (this.debugMode) {
                    const speedStatus = document.getElementById('speedStatus');
                    const bananaStatus = document.getElementById('bananaStatus');
                    if (speedStatus) speedStatus.textContent = `Ã—${this.speedMultiplier.toFixed(1)}`;
                    if (bananaStatus) bananaStatus.textContent = `${this.bananaCount}å€‹`;
                }
            }

            draw() {
                // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢
                this.ctx.clearRect(0, 0, 1080, 1920);
                
                // è·é›¢ã«å¿œã˜ãŸèƒŒæ™¯å¤‰åŒ–
                this.drawBackground();
                
                // è·é›¢ã«å¿œã˜ãŸç’°å¢ƒã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆæç”»
                this.drawEnvironment();
                
                
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»ã¯HTMLè¦ç´ ã§è¡Œã†ãŸã‚ã€ã“ã“ã§ã¯æç”»ã—ãªã„
                
                // éšœå®³ç‰©æç”»ï¼ˆé³¥ã¨éš•çŸ³ï¼‰
                this.obstacles.forEach(obstacle => {
                    try {
                        if (obstacle.type === 'bird') {
                            const drawWidth = 200;
                            const drawHeight = 200;
                            
                            if (this.assets.bird && this.assets.bird.complete) {
                                this.ctx.save();
                                if (obstacle.direction === 'left') {
                                    this.ctx.scale(-1, 1);
                                    this.ctx.drawImage(
                                        this.assets.bird,
                                        -(obstacle.x + drawWidth), obstacle.y,
                                        drawWidth, drawHeight
                                    );
                                } else {
                                    this.ctx.drawImage(
                                        this.assets.bird,
                                        obstacle.x, obstacle.y,
                                        drawWidth, drawHeight
                                    );
                                }
                                this.ctx.restore();
                            }
                        } else if (obstacle.type === 'meteorite') {
                            // éš•çŸ³æç”»ï¼ˆå®‰å…¨æ€§ãƒã‚§ãƒƒã‚¯ä»˜ãï¼‰
                            if (this.assets.meteorite && this.assets.meteorite.complete) {
                                this.ctx.drawImage(
                                    this.assets.meteorite,
                                    obstacle.x, obstacle.y,
                                    obstacle.width, obstacle.height
                                );
                            } else {
                                // éš•çŸ³ç”»åƒãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ãªã„å ´åˆã¯å††ã§ä»£ç”¨
                                this.ctx.fillStyle = '#8B4513';
                                this.ctx.beginPath();
                                this.ctx.arc(
                                    obstacle.x + obstacle.width/2, 
                                    obstacle.y + obstacle.height/2, 
                                    obstacle.width/2, 
                                    0, Math.PI * 2
                                );
                                this.ctx.fill();
                            }
                        }
                    } catch (error) {
                        console.error('éšœå®³ç‰©æç”»ã‚¨ãƒ©ãƒ¼:', error, obstacle);
                        // ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¦ã‚‚æç”»ã‚’ç¶šè¡Œ
                    }
                });
                
                // ãƒãƒŠãƒŠæç”»
                this.bananas.forEach(banana => {
                    this.ctx.drawImage(
                        this.assets.banana,
                        banana.x, banana.y,
                        banana.width, banana.height
                    );
                });
            }

            drawBackground() {
                const distance = this.distance;
                const gradient = this.ctx.createLinearGradient(0, 0, 0, 1920);
                
                if (distance < 5000) {
                    // 0-5000m: é€šå¸¸ã®ç©ºè‰²
                    gradient.addColorStop(0, '#87CEEB');
                    gradient.addColorStop(1, '#98FB98');
                } else if (distance < 10000) {
                    // 5000-10000m: æ®µéšçš„ã«ç´ºè‰²ã¸å¤‰åŒ–
                    const progress = (distance - 5000) / 5000; // 0ã‹ã‚‰1ã®é€²è¡Œåº¦
                    
                    // ä¸Šéƒ¨ï¼šæ°´è‰²ã‹ã‚‰ç´ºè‰²ã¸
                    const topR = Math.floor(135 - (135 - 25) * progress);  // 87CEEB â†’ 192545
                    const topG = Math.floor(206 - (206 - 37) * progress);
                    const topB = Math.floor(235 - (235 - 69) * progress);
                    
                    // ä¸‹éƒ¨ï¼šè–„ç·‘ã‹ã‚‰æ·±ã„é’ç´«ã¸
                    const bottomR = Math.floor(152 - (152 - 13) * progress); // 98FB98 â†’ 0D1B3D
                    const bottomG = Math.floor(251 - (251 - 27) * progress);
                    const bottomB = Math.floor(152 - (152 - 61) * progress);
                    
                    gradient.addColorStop(0, `rgb(${topR}, ${topG}, ${topB})`);
                    gradient.addColorStop(1, `rgb(${bottomR}, ${bottomG}, ${bottomB})`);
                } else {
                    // 10000mä»¥é™: å®‡å®™ç©ºé–“ï¼ˆæ·±ã„ç´ºè‰²ï¼‰
                    gradient.addColorStop(0, '#192545'); 
                    gradient.addColorStop(1, '#0D1B3D');
                }
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, 1080, 1920);
            }

            drawEnvironment() {
                const distance = this.distance;
                
                if (distance < 10000) {
                    // 10000mæœªæº€: é›²ã‚’æç”»ï¼ˆè·é›¢ã«å¿œã˜ã¦é€æ˜åº¦æ¸›å°‘ï¼‰
                    let cloudOpacity = 0.7;
                    if (distance > 5000) {
                        // 5000mä»¥é™é›²ã‚’å¾ã€…ã«è–„ã
                        cloudOpacity = 0.7 * (1 - (distance - 5000) / 5000);
                    }
                    
                    this.clouds.forEach(cloud => {
                        this.ctx.globalAlpha = cloudOpacity;
                        this.ctx.drawImage(
                            this.assets[cloud.type],
                            cloud.x, cloud.y, 400, 200
                        );
                    });
                    this.ctx.globalAlpha = 1.0;
                } else {
                    // 10000mä»¥é™: æ˜Ÿã€…ã‚’æç”»
                    this.stars.forEach(star => {
                        this.ctx.globalAlpha = star.opacity;
                        this.ctx.fillStyle = '#FFFFFF';
                        this.ctx.beginPath();
                        this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                        this.ctx.fill();
                    });
                    this.ctx.globalAlpha = 1.0;
                }
            }

            gameOver() {
                this.gameState = 'gameOver';
                
                // BGMåœæ­¢ã¨åŠ¹æœéŸ³å†ç”Ÿ
                this.stopAudio('bgm');
                this.playAudio('out');
                setTimeout(() => {
                    this.playAudio('gameover');
                }, 500);
                
                document.getElementById('finalDistance').textContent = Math.floor(this.distance) + 'm';
                document.getElementById('gameOverScreen').style.display = 'flex';
            }

            shareScore() {
                const text = `ã€Œãã‚‚ã‚Šã‚“ã¨ã°ã—ã€ã§${Math.floor(this.distance)}mé£›ã³ã¾ã—ãŸï¼ã‚ãªãŸã¯ã©ã“ã¾ã§é£›ã¹ã‚‹ï¼Ÿ #ãã‚‚ã‚Šã‚“ã¨ã°ã— #ã‚µãƒ³ã‚µãƒ³ã‚­ãƒƒã‚ºTV`;
                const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            }

            showTitleScreen() {
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('titleScreen').style.display = 'flex';
                this.gameState = 'title';
            }
            
            showSpeedUpEffect() {
                // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã§ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¬ã‚¤ãƒ‰è¡¨ç¤ºã‚’ä¸€æ™‚çš„ã«å¤§ããã™ã‚‹
                const speedGuide = document.getElementById('speedGuide');
                if (speedGuide) {
                    speedGuide.style.fontSize = '72px'; /* 48px Ã— 1.5 = 72px */
                    speedGuide.style.color = '#ff0000';
                    speedGuide.style.textShadow = '0 0 10px #ffff00';
                    
                    setTimeout(() => {
                        speedGuide.style.fontSize = '48px';
                        // MAXã®å ´åˆã¯èµ¤è‰²ã‚’ç¶­æŒã€ãã†ã§ãªã‘ã‚Œã°é»„è‰²ã«æˆ»ã™
                        if (this.bananaCount < 5) {
                            speedGuide.style.color = '#ffff00';
                            speedGuide.style.textShadow = '2px 2px 4px rgba(0,0,0,0.8)';
                        }
                    }, 1000);
                }
            }

            enterTestMode() {
                this.debugMode = true;
                document.getElementById('debugInfo').style.display = 'block';
                
                alert(`ğŸ”§ ãƒ†ã‚¹ãƒˆãƒ¢ãƒ¼ãƒ‰é–‹å§‹

iOS 26 Betaå¯¾å¿œãƒ†ã‚¹ãƒˆ:
1. ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼è¤‡æ•°å›è©¦è¡Œ
2. DeviceMotionEventä»£æ›¿
3. è©³ç´°ãƒ­ã‚°è¡¨ç¤º

User Agent: ${navigator.userAgent.substring(0, 100)}...
Protocol: ${location.protocol}
DeviceOrientationEvent: ${typeof DeviceOrientationEvent}
requestPermission: ${typeof DeviceOrientationEvent.requestPermission}`);
                
                console.log('=== ãƒ†ã‚¹ãƒˆãƒ¢ãƒ¼ãƒ‰è©³ç´°æƒ…å ± ===');
                console.log('User Agent:', navigator.userAgent);
                console.log('Location:', location.href);
                console.log('Protocol:', location.protocol);
                console.log('DeviceOrientationEvent:', typeof DeviceOrientationEvent);
                console.log('requestPermission:', typeof DeviceOrientationEvent.requestPermission);
                
                this.requestGyroPermission();
            }
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        window.addEventListener('load', () => {
            const game = new KumorinGame();
            // ã‚¿ã‚¤ãƒˆãƒ«ç”»é¢è¡¨ç¤ºæ™‚ã«éŸ³æ¥½å†ç”Ÿ
            game.playAudio('title');
        });
    </script>
