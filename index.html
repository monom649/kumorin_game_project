<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>„Åè„ÇÇ„Çä„Çì„Å®„Å∞„Åó</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* „Ç≤„Éº„É†„Ç≥„É≥„ÉÜ„Éä: 1920√ó1080ÊØîÁéá„ÇíÁ∂≠ÊåÅ„Åó„Å¶„Çπ„Ç±„Éº„É´ */
        .game-container {
            width: 1080px;
            height: 1920px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            background: #000;
        }

        /* Á∏¶Âêë„ÅçÂõ∫ÂÆö */
        @media screen and (orientation: landscape) {
            body::before {
                content: 'ÁîªÈù¢„ÇíÁ∏¶Âêë„Åç„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 24px;
                z-index: 9999;
                background: rgba(0,0,0,0.8);
                padding: 20px;
                border-radius: 10px;
            }
        }

        /* „Çø„Ç§„Éà„É´ÁîªÈù¢ */
        #titleScreen {
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/yuOkMHz.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #kumorinGif {
            width: 500px;
            height: 500px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #startButton {
            margin-top: 20px;
            padding: 20px 40px;
            font-size: 24px;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #startButton:hover {
            background: #e55a00;
        }

        /* Â∞éÂÖ•ÊºîÂá∫ÁîªÈù¢ */
        #introScreen {
            display: none;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            position: relative;
            overflow: hidden;
        }

        #kumorinIntro {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #sodaOjisan {
            position: absolute;
            bottom: -350px; /* Â∞ë„Åó‰∏ä„Å´„Åó„Å¶Ë¶ã„Åà„ÇÑ„Åô„Åè */
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background-image: url('https://i.imgur.com/4aHLhwq.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* „Éá„Éê„ÉÉ„Ç∞Áî®„ÅÆÊû†Á∑ö */
            /* border: 2px solid red; */
        }

        /* „Ç≤„Éº„É†ÁîªÈù¢ */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            display: block;
        }

        /* „Ç≤„Éº„É†‰∏≠„ÅÆ„Åè„ÇÇ„Çä„ÇìGIF */
        #kumorinPlayer {
            position: absolute;
            width: 300px;
            height: 300px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 5;
        }

        /* UIË¶ÅÁ¥† */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #distanceDisplay {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #bananaCounter {
            position: absolute;
            top: 50px;
            right: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        #bananaIcons {
            display: flex;
            gap: 10px;
        }

        #speedMultiplier {
            color: #ff6b00;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        #debugInfo {
            position: absolute;
            top: 100px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            display: none;
        }

        #testModeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            z-index: 100;
        }

        .banana-icon {
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/n4B27qz.jpg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ */
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        #finalDistance {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆöÁæ© */
        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100vh); }
            to { transform: translateX(-50%) translateY(-100px); }
        }

        @keyframes flyUp {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-100vh); }
        }

        .soda-entrance {
            animation: slideUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .kumorin-flyout {
            animation: flyUp 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- „Çø„Ç§„Éà„É´ÁîªÈù¢ -->
        <div id="titleScreen">
            <button id="testModeButton">üîß „ÉÜ„Çπ„Éà„É¢„Éº„Éâ</button>
            <div id="kumorinGif"></div>
            <button id="startButton">„Çπ„Çø„Éº„Éà</button>
        </div>

        <!-- Â∞éÂÖ•ÊºîÂá∫ÁîªÈù¢ -->
        <div id="introScreen">
            <div id="kumorinIntro"></div>
            <div id="sodaOjisan"></div>
        </div>

        <!-- „Ç≤„Éº„É†ÁîªÈù¢ -->
        <div id="gameScreen">
            <canvas id="gameCanvas"></canvas>
            <div id="kumorinPlayer"></div>
            <div id="gameUI">
                <div id="distanceDisplay">0m</div>
                <div id="bananaCounter">
                    <div id="speedMultiplier">√ó1.0</div>
                    <div id="bananaIcons"></div>
                </div>
                <div id="debugInfo">
                    <div>„Ç∏„É£„Ç§„É≠: <span id="gyroStatus">Êú™ÂèñÂæó</span></div>
                    <div>Alpha: <span id="alphaValue">0</span>¬∞</div>
                    <div>Beta: <span id="betaValue">0</span>¬∞</div>
                    <div>Gamma: <span id="gammaValue">0</span>¬∞</div>
                    <div>Êìç‰Ωú: <span id="controlStatus">ÂæÖÊ©ü‰∏≠</span></div>
                    <div>„Çπ„Éî„Éº„Éâ: <span id="speedStatus">√ó1.0</span></div>
                    <div>„Éê„Éä„Éä: <span id="bananaStatus">0ÂÄã</span></div>
                </div>
            </div>
        </div>

        <!-- „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ -->
        <div id="gameOverScreen">
            <h1>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
            <div id="finalDistance">0m</div>
            <button class="button" id="retryButton">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
            <button class="button" id="shareButton">ÁµêÊûú„Çí„Ç∑„Çß„Ç¢</button>
            <button class="button" id="titleButton">„Çø„Ç§„Éà„É´„Å´Êàª„Çã</button>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†„ÅÆÂü∫Êú¨Ë®≠ÂÆö
        class KumorinGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // ÁîªÈù¢„Çπ„Ç±„Éº„É™„É≥„Ç∞„ÅÆË®≠ÂÆö
                this.setupScreenScale();
                this.setupCanvas();
                
                // „Ç≤„Éº„É†Áä∂ÊÖã
                this.gameState = 'title'; // 'title', 'intro', 'playing', 'gameOver'
                this.distance = 0;
                this.bananaCount = 0;
                this.speedMultiplier = 1.0;
                
                // „Éó„É¨„Ç§„É§„ÉºÔºà„Åè„ÇÇ„Çä„ÇìÔºâ
                this.player = {
                    x: 0,
                    y: 0,
                    width: 300,
                    height: 300,
                    img: new Image(),
                    element: document.getElementById('kumorinPlayer')
                };
                
                // ÈöúÂÆ≥Áâ©ÈÖçÂàó
                this.obstacles = [];
                this.clouds = [];
                this.bananas = [];
                
                // „Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„Éº
                this.gyroData = { alpha: 0 };
                
                // „Éá„Éê„ÉÉ„Ç∞„É¢„Éº„ÉâÔºàÈñãÁô∫Áî®Ôºâ
                this.debugMode = window.location.search.includes('debug=true');
                if (this.debugMode) {
                    document.getElementById('debugInfo').style.display = 'block';
                }
                
                this.setupEventListeners();
                this.loadAssets();
                this.loadAudio();
            }

            setupScreenScale() {
                const container = document.getElementById('gameContainer');
                const targetWidth = 1080;
                const targetHeight = 1920;
                const targetRatio = targetWidth / targetHeight;
                
                const updateScale = () => {
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const screenRatio = screenWidth / screenHeight;
                    
                    let scale;
                    if (screenRatio > targetRatio) {
                        // ÁîªÈù¢„ÅåÊ®™„Å´Â∫É„ÅÑÂ†¥Âêà„ÄÅÈ´ò„Åï„Å´Âêà„Çè„Åõ„Çã
                        scale = screenHeight / targetHeight;
                    } else {
                        // ÁîªÈù¢„ÅåÁ∏¶„Å´Èï∑„ÅÑÂ†¥Âêà„ÄÅÂπÖ„Å´Âêà„Çè„Åõ„Çã
                        scale = screenWidth / targetWidth;
                    }
                    
                    container.style.transform = `translate(-50%, -50%) scale(${scale})`;
                };
                
                updateScale();
                window.addEventListener('resize', updateScale);
                window.addEventListener('orientationchange', () => {
                    setTimeout(updateScale, 100);
                });
            }

            setupCanvas() {
                this.canvas.width = 1080;
                this.canvas.height = 1920;
            }

            setupEventListeners() {
                // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥
                document.getElementById('startButton').addEventListener('click', () => {
                    this.requestGyroPermission();
                });

                // „É™„Éà„É©„Ç§„Éú„Çø„É≥
                document.getElementById('retryButton').addEventListener('click', () => {
                    this.startGame();
                });

                // „Ç∑„Çß„Ç¢„Éú„Çø„É≥
                document.getElementById('shareButton').addEventListener('click', () => {
                    this.shareScore();
                });

                // „Çø„Ç§„Éà„É´„Éú„Çø„É≥
                document.getElementById('titleButton').addEventListener('click', () => {
                    this.showTitleScreen();
                });

                // „ÉÜ„Çπ„Éà„É¢„Éº„Éâ„Éú„Çø„É≥
                document.getElementById('testModeButton').addEventListener('click', () => {
                    this.enterTestMode();
                });

                // Âõ∫ÂÆö„Çµ„Ç§„Ç∫„Å™„ÅÆ„Åß„É™„Çµ„Ç§„Ç∫„Ç§„Éô„É≥„Éà„ÅØ‰∏çË¶Å
            }

            requestGyroPermission() {
                // „Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„Éº„Åå‰ΩøÁî®ÂèØËÉΩ„Å†„Å£„Åü„Çâ
                if (window.DeviceOrientationEvent) {
                    console.log('DeviceOrientationEventÂØæÂøú„Éá„Éê„Ç§„ÇπÊ§úÂá∫');
                    
                    // „É¶„Éº„Ç∂„Éº„Å´„Ç¢„ÇØ„Çª„Çπ„ÅÆË®±ÂèØ„ÇíÊ±Ç„ÇÅ„ÇãÈñ¢Êï∞„Åå„ÅÇ„Å£„Åü„ÇâÔºàiOS13‰ª•Èôç„ÅÆÂØæÂøúÔºâ
                    if (DeviceOrientationEvent.requestPermission) {
                        console.log('iOS 13+ Ê§úÂá∫ - Ë®±ÂèØË¶ÅÊ±Ç„ÅåÂøÖË¶Å');
                        
                        // „Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„Éº„Å∏„ÅÆ„Ç¢„ÇØ„Çª„ÇπË®±ÂèØ„ÇíÁî≥Ë´ã„Åô„Çã
                        DeviceOrientationEvent.requestPermission().then((response) => {
                            console.log('Ë®±ÂèØÁµêÊûú:', response);
                            // „É™„ÇØ„Ç®„Çπ„Éà„ÅåË®±ÂèØ„Åï„Çå„Åü„Çâ
                            if (response === "granted") {
                                console.log('„Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„ÉºË®±ÂèØÂèñÂæóÊàêÂäü');
                                this.setupGyro();
                                this.startIntro();
                            } else {
                                console.log('„Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„ÉºË®±ÂèØÊãíÂê¶');
                                alert('„Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„Éº„ÅÆË®±ÂèØ„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ„Çø„ÉÉ„ÉóÊìç‰Ωú„Åß„Éó„É¨„Ç§„Åß„Åç„Åæ„Åô„ÄÇ');
                                this.setupTouchControls();
                                this.startIntro();
                            }
                        }).catch((error) => {
                            console.error('Ë®±ÂèØÂèñÂæó„Ç®„É©„Éº:', error);
                            this.setupTouchControls();
                            this.startIntro();
                        });
                        
                    } else {
                        // „Ç¢„ÇØ„Çª„Çπ„ÅÆË®±ÂèØ„ÇíÊ±Ç„ÇÅ„ÇãÈñ¢Êï∞„Åå„Å™„Åã„Å£„Åü„ÇâÔºàAndroidÁ≠âÔºâ
                        console.log('Android „Åæ„Åü„ÅØÂè§„ÅÑiOSÊ§úÂá∫');
                        this.setupGyro();
                        this.startIntro();
                    }
                } else {
                    console.log('„Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„ÉºÈùûÂØæÂøú„Éá„Éê„Ç§„Çπ');
                    alert('„Åì„ÅÆ„Éá„Éê„Ç§„Çπ„ÅØ„Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„Éº„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Çø„ÉÉ„ÉóÊìç‰Ωú„Åß„Éó„É¨„Ç§„Åß„Åç„Åæ„Åô„ÄÇ');
                    this.setupTouchControls();
                    this.startIntro();
                }
            }

            setupGyro() {
                console.log('„Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„ÉºË®≠ÂÆöÈñãÂßã');
                
                // ÂõûËª¢„ÇÑÂÇæ„Åç„ÅÆÂ§âÂåñ„ÇíÊ§úÁü•„Åô„Çã„Äådeviceorientation„Äç„Çí‰Ωø„ÅÜ
                window.addEventListener('deviceorientation', (event) => {
                    this.handleGyroData(event);
                });
                
                console.log('„Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„ÉºË®≠ÂÆöÂÆå‰∫Ü');
            }

            handleGyroData(event) {
                // „Åù„Çå„Åû„Çå„ÅÆÂÄ§„ÅÆÂ∞èÊï∞ÁÇπ‰ª•‰∏ã„ÇíÂàá„ÇäÊç®„Å¶„Å¶Ê†ºÁ¥ç
                this.gyroData.beta = Math.floor(event.beta || 0);   // XËª∏Ôºà-90~270„Åæ„Åß„ÅÆÂÄ§Ôºâ
                this.gyroData.gamma = Math.floor(event.gamma || 0); // YËª∏Ôºà-90~90„Åæ„Åß„ÅÆÂÄ§Ôºâ
                this.gyroData.alpha = Math.floor(event.alpha || 0); // ZËª∏Ôºà0~360„Åæ„Åß„ÅÆÂÄ§Ôºâ
                
                // „Éá„Éê„ÉÉ„Ç∞UIÊõ¥Êñ∞
                if (this.debugMode) {
                    document.getElementById('gyroStatus').textContent = '„Ç¢„ÇØ„ÉÜ„Ç£„Éñ';
                    document.getElementById('alphaValue').textContent = this.gyroData.alpha;
                    document.getElementById('betaValue').textContent = this.gyroData.beta;
                    document.getElementById('gammaValue').textContent = this.gyroData.gamma;
                }
            }

            // „Çø„ÉÉ„ÉÅÊìç‰Ωú„ÅÆ‰ª£ÊõøË®≠ÂÆö
            setupTouchControls() {
                console.log('„Çø„ÉÉ„ÉÅÊìç‰ΩúË®≠ÂÆö‰∏≠...');
                this.touchControls = true;
                
                // ÁîªÈù¢4ÊñπÂêë„Çø„ÉÉ„Éó„ÅßÊìç‰Ωú
                const canvas = this.canvas;
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // ‰∏≠Â§Æ„Åã„Çâ„ÅÆË∑ùÈõ¢„ÅßÊñπÂêëÊ±∫ÂÆö
                    const deltaX = x - centerX;
                    const deltaY = y - centerY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // Â∑¶Âè≥ÊñπÂêë
                        if (deltaX < 0) {
                            this.touchDirection = 'left';
                        } else {
                            this.touchDirection = 'right';
                        }
                    } else {
                        // ‰∏ä‰∏ãÊñπÂêë
                        if (deltaY < 0) {
                            this.touchDirection = 'up';
                        } else {
                            this.touchDirection = 'down';
                        }
                    }
                });
                
                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.touchDirection = null;
                });
            }

            loadAssets() {
                // ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø
                this.player.img.src = 'https://i.imgur.com/0hQMgso.gif';
                
                // ‰ªñ„ÅÆ„Ç¢„Çª„ÉÉ„Éà„ÇÇÂêåÊßò„Å´Ë™≠„ÅøËæº„Åø
                this.assets = {
                    crow: new Image(),
                    bird: new Image(),
                    banana: new Image(),
                    cloud1: new Image(),
                    cloud2: new Image()
                };
                
                this.assets.crow.src = 'https://i.imgur.com/TdVc7OM.jpg';
                this.assets.bird.src = 'https://i.imgur.com/gOrPr79.jpg';
                this.assets.banana.src = 'https://i.imgur.com/n4B27qz.jpg';
                this.assets.cloud1.src = 'https://i.imgur.com/qY1JVuT.jpg';
                this.assets.cloud2.src = 'https://i.imgur.com/0ybVRKX.jpg';
            }

            loadAudio() {

            startGame() {
                document.getElementById('introScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';

                this.gameState = 'playing';

                this.bananaCount = 0;

                // „Éó„É¨„Ç§„É§„ÉºÂàùÊúü‰ΩçÁΩÆÔºàÁîªÈù¢‰∏≠Â§ÆÔºâ
                this.player.x = 540 - this.player.width / 2; // 1080 / 2 - 300 / 2 = 390
                this.player.y = 960 - this.player.height / 2; // 1920 / 2 - 300 / 2 = 810ÔºàÁîªÈù¢‰∏≠Â§ÆÔºâ

            gameLoop() {
                if (this.gameState !== 'playing') return;
                
                this.update();

                setTimeout(() => {
                    this.gameLoop();

            update() {
                // „Éó„É¨„Ç§„É§„ÉºÁßªÂãïÔºà„Ç∏„É£„Ç§„É≠Ôºâ
                this.updatePlayerMovement();
                
                // Ë∑ùÈõ¢Êõ¥Êñ∞
                this.distance += this.speedMultiplier * 3.33; // 30Áßí„Åß100m
                document.getElementById('distanceDisplay').textContent = Math.floor(this.distance) + 'm';
                
                // ÈöúÂÆ≥Áâ©„Éª„Ç¢„Ç§„ÉÜ„É†ÁîüÊàê
                this.spawnObjects();
                
                // „Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÊõ¥Êñ∞
                this.updateObjects();
                
                // Ë°ùÁ™ÅÂà§ÂÆö
                this.checkCollisions();
                
                // „Éê„Éä„Éä„Ç´„Ç¶„É≥„Çø„ÉºÊõ¥Êñ∞
                this.updateBananaCounter();
            }

            updatePlayerMovement() {
                const baseSpeed = 15; // 8„Åã„Çâ15„Å´Â¢óÂä†
                const moveSpeed = baseSpeed * this.speedMultiplier; // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„ÉóÈÅ©Áî®
                
                // „Éá„Éê„ÉÉ„Ç∞: „Çπ„Éî„Éº„ÉâÊÉÖÂ†±„Çí„Ç≥„É≥„ÇΩ„Éº„É´„Å´Ë°®Á§∫
                if (this.debugMode && Math.random() < 0.01) { // 1%„ÅÆÁ¢∫Áéá„ÅßË°®Á§∫ÔºàÈ†ªÂ∫¶Âà∂Âæ°Ôºâ
                    console.log(`ÁèæÂú®ÈÄüÂ∫¶: baseSpeed=${baseSpeed}, multiplier=${this.speedMultiplier}, moveSpeed=${moveSpeed}`);
                }
                let shouldMoveLeft = false;
                let shouldMoveRight = false;
                let shouldMoveUp = false;
                let shouldMoveDown = false;
                
                // „Çø„ÉÉ„ÉÅÊìç‰Ωú„ÅÆÁ¢∫Ë™çÔºà4ÊñπÂêëÂØæÂøúÔºâ
                if (this.touchControls && this.touchDirection) {
                    shouldMoveLeft = this.touchDirection === 'left';
                    shouldMoveRight = this.touchDirection === 'right';
                    shouldMoveUp = this.touchDirection === 'up';
                    shouldMoveDown = this.touchDirection === 'down';
                    
                    if (this.debugMode) {
                        document.getElementById('controlStatus').textContent = `„Çø„ÉÉ„ÉÅ: ${this.touchDirection}`;
                    }
                }
                // „Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„Éº„ÅÆÁ¢∫Ë™çÔºà4ÊñπÂêëÂØæÂøúÔºâ
                else if (this.gyroData) {
                    const alpha = this.gyroData.alpha || 0;
                    const beta = this.gyroData.beta || 0;
                    const gamma = this.gyroData.gamma || 0;
                    
                    // Â∑¶Âè≥ÁßªÂãïÔºàGammaÂÄ§: Â∑¶Âè≥„ÅÆÂÇæ„ÅçÔºâ
                    if (gamma < -15) {
                        shouldMoveLeft = true;
                    } else if (gamma > 15) {
                        shouldMoveRight = true;
                    }
                    
                    // ‰∏ä‰∏ãÁßªÂãïÔºàBetaÂÄ§: ÂâçÂæå„ÅÆÂÇæ„ÅçÔºâ
                    if (beta < -15) {
                        shouldMoveUp = true;
                    } else if (beta > 15) {
                        shouldMoveDown = true;
                    }
                    
                    // „Éá„Éê„ÉÉ„Ç∞Ë°®Á§∫
                    if (this.debugMode) {
                        let status = 'ÂæÖÊ©ü‰∏≠';
                        if (shouldMoveLeft) status = '‚Üê Â∑¶ÁßªÂãï';
                        if (shouldMoveRight) status = '‚Üí Âè≥ÁßªÂãï';
                        if (shouldMoveUp) status = '‚Üë ‰∏äÁßªÂãï';
                        if (shouldMoveDown) status = '‚Üì ‰∏ãÁßªÂãï';
                        
                        // Ë§áÊï∞ÊñπÂêë„ÅÆÂ†¥Âêà
                        if ((shouldMoveLeft || shouldMoveRight) && (shouldMoveUp || shouldMoveDown)) {
                            const horizontal = shouldMoveLeft ? '‚Üê' : '‚Üí';
                            const vertical = shouldMoveUp ? '‚Üë' : '‚Üì';
                            status = `${horizontal}${vertical} Êñú„ÇÅÁßªÂãï`;
                        }
                        
                        document.getElementById('controlStatus').textContent = 
                            `${status} (A:${alpha}, B:${beta}, G:${gamma})`;
                    }
                }
                
                // ÁßªÂãïÂÆüË°å
                let didMove = false;
                if (shouldMoveLeft) {
                    this.player.x -= moveSpeed;
                    didMove = true;
                }
                if (shouldMoveRight) {
                    this.player.x += moveSpeed;
                    didMove = true;
                }
                if (shouldMoveUp) {
                    this.player.y -= moveSpeed;
                    didMove = true;
                }
                if (shouldMoveDown) {
                    this.player.y += moveSpeed;
                    didMove = true;
                }
                
                // „Éá„Éê„ÉÉ„Ç∞: ÁßªÂãïÊôÇ„ÅÆ„Åø„Çπ„Éî„Éº„ÉâÊÉÖÂ†±Ë°®Á§∫ÔºàÈ†ªÂ∫¶Âà∂Âæ°Ôºâ
                if (didMove && this.debugMode && Math.random() < 0.005) {
                    console.log(`ÁßªÂãïÈÄüÂ∫¶: ${moveSpeed} („Éô„Éº„Çπ:${15} √ó ÂÄçÁéá:${this.speedMultiplier})`);
                }
                
                // ÁîªÈù¢ÂÜÖÂà∂ÈôêÔºàÂ∑¶Âè≥Ôºâ
                if (this.player.x < 50) this.player.x = 50;
                if (this.player.x > 1080 - this.player.width - 50) {
                    this.player.x = 1080 - this.player.width - 50; // 1080 - 300 - 50 = 730
                }
                
                // ÁîªÈù¢ÂÜÖÂà∂ÈôêÔºà‰∏ä‰∏ãÔºâ
                if (this.player.y < 200) this.player.y = 200; // ‰∏äÁ´ØÂà∂Èôê
                if (this.player.y > 1920 - this.player.height - 100) {
                    this.player.y = 1920 - this.player.height - 100; // ‰∏ãÁ´ØÂà∂Èôê
                }
                
                // HTMLË¶ÅÁ¥†„ÅÆ‰ΩçÁΩÆÊõ¥Êñ∞
                this.updatePlayerPosition();
            }

            updatePlayerPosition() {
                if (this.player.element) {
                    this.player.element.style.left = this.player.x + 'px';
                    this.player.element.style.top = this.player.y + 'px';
                }
            }

            spawnObjects() {
                // Èõ≤„ÅÆÁîüÊàê
                if (Math.random() < 0.1) {
                    this.clouds.push({
                        x: Math.random() * 1080,
                        y: -200,
                        type: Math.random() < 0.5 ? 'cloud1' : 'cloud2',
                        speed: 5 * this.speedMultiplier
                    });
                }
                
                // Ê∏°„ÇäÈ≥•„ÅÆ„Åø„ÅÆÁîüÊàêÔºàÂàùÊúüÈ†ªÂ∫¶„Çí‰∏ã„Åí„Å¶„Éê„É©„É≥„ÇπË™øÊï¥Ôºâ
                const distanceCheck = Math.floor(this.distance / 100);
                
                // ÂàùÊúü„ÅØ‰ΩéÈ†ªÂ∫¶„Åã„ÇâÂßã„Åæ„Çä„ÄÅÁ∑©„ÇÑ„Åã„Å´‰∏äÊòá
                let obstacleChance = 0.008; // Âü∫Êú¨0.8%ÔºàÂ§ßÂπÖÊ∏õÔºâ
                
                if (this.distance >= 1000) {
                    obstacleChance = 0.012; // 1000m‰ª•Èôç: 1.2%
                }
                if (this.distance >= 3000) {
                    obstacleChance = 0.018; // 3000m‰ª•Èôç: 1.8%
                }
                if (this.distance >= 5000) {
                    obstacleChance = 0.025; // 5000m‰ª•Èôç: 2.5%
                }
                if (this.distance >= 8000) {
                    obstacleChance = 0.035; // 8000m‰ª•Èôç: 3.5%
                }
                if (this.distance >= 12000) {
                    obstacleChance = 0.045; // 12000m‰ª•Èôç: 4.5%
                }
                
                // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞Ôºà‰ΩéÈ†ªÂ∫¶Ôºâ
                if (this.debugMode && Math.random() < 0.001) {
                    console.log(`Ë∑ùÈõ¢: ${Math.floor(this.distance)}m, ÈöúÂÆ≥Áâ©Á¢∫Áéá: ${(obstacleChance * 100).toFixed(2)}%`);
                }
                
                if (Math.random() < obstacleChance) {
                    // Ê∏°„ÇäÈ≥•„ÅÆ„Åø„ÇíÁîüÊàêÔºà„Ç´„É©„Çπ„ÅØÂÆåÂÖ®ÂâäÈô§Ôºâ
                    // Ê∏°„ÇäÈ≥•Ôºà1‰Ωì„Åö„Å§È£õË°åÔºâ
                    const direction = Math.random() < 0.5 ? 'left' : 'right';
                    // ÂøÖ„ÅöÁîªÈù¢Â§ñ„Åã„Çâ„Çπ„Çø„Éº„Éà„Åô„Çã„Çà„ÅÜ„Å´„ÄÅ„Çà„ÇäÈÅ†„Åè„Å´Ë®≠ÂÆö
                    const startX = direction === 'left' ? -300 : 1380; // 1080 + 300 = 1380
                    // YÂ∫ßÊ®ô„ÅØ‰∏≠Â§Æ‰ªòËøë„Å´ÈôêÂÆö„Åó„Å¶Á™ÅÁÑ∂ÊèèÁîª„ÇíÈò≤Ê≠¢
                    const y = Math.random() * 800 + 560; // 560„Äú1360px„ÅÆÁØÑÂõ≤ÔºàÁîªÈù¢‰∏≠Â§Æ‰ªòËøëÔºâ
                    
                    // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞ÔºàÁ™ÅÁÑ∂ÊèèÁîªÁ¢∫Ë™çÁî®Ôºâ
                    if (this.debugMode) {
                        console.log(`Ê∏°„ÇäÈ≥•ÁîüÊàê: direction=${direction}, startX=${startX}, y=${y}`);
                    }
                    
                    // È≥•„ÅÆÈÄüÂ∫¶„ÇíË∑ùÈõ¢„Å´Âøú„Åò„Å¶Ë™øÊï¥Ôºà60%„Å´Ê∏õÈÄüÔºâ
                    let birdSpeed = 5; // Âü∫Êú¨ÈÄüÂ∫¶Ôºà8„ÅÆ60% = 4.8 ‚Üí 5Ôºâ
                    if (this.distance >= 5000) {
                        birdSpeed = 6; // 5000m‰ª•ÈôçÔºà10„ÅÆ60% = 6Ôºâ
                    }
                    if (this.distance >= 10000) {
                        birdSpeed = 7; // 10000m‰ª•ÈôçÔºà12„ÅÆ60% = 7.2 ‚Üí 7Ôºâ
                    }
                    
                    this.obstacles.push({
                        x: startX,
                        y: y,
                        width: 200,
                        height: 200,
                        type: 'bird',
                        direction: direction,
                        speed: birdSpeed * this.speedMultiplier
                    });
                }
                
                // „Éê„Éä„ÉäÁîüÊàêÔºàË∑ùÈõ¢„Å´Âøú„Åò„Å¶Á¢∫ÁéáË™øÊï¥Ôºâ
                let bananaChance = 0.4; // Âü∫Êú¨40%
                if (this.distance >= 10000) {
                    bananaChance = 0.3; // È´òÈõ£ÊòìÂ∫¶„Åß„ÅØ„Éê„Éä„Éä„ÇíÂ∞ë„Å™„Åè
                }
                
                if (Math.floor(this.distance) % 100 === 0 && Math.random() < bananaChance) {
                    this.bananas.push({
                        x: Math.random() * (1080 - 300), // 1080 - 300 = 780
                        y: -300,
                        width: 300,
                        height: 300,
                        speed: 3 * this.speedMultiplier
                    });
                }
            }

            updateObjects() {
                // Èõ≤„ÅÆÊõ¥Êñ∞
                this.clouds = this.clouds.filter(cloud => {
                    cloud.y += cloud.speed;
                    return cloud.y < 1920 + 200; // 1920 + 200 = 2120
                });
                
                // Ê∏°„ÇäÈ≥•„ÅÆ„Åø„ÅÆÊõ¥Êñ∞ÔºàÁ™ÅÁÑ∂ÊèèÁîªÈò≤Ê≠¢„ÅÆ„Åü„ÇÅÂé≥ÂØÜ„Å™Âà§ÂÆöÔºâ
                this.obstacles = this.obstacles.filter(obstacle => {
                    if (obstacle.type === 'bird') {
                        if (obstacle.direction === 'left') {
                            obstacle.x += obstacle.speed;
                            // ÂçÅÂàÜ„Å´ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂâäÈô§
                            return obstacle.x < 1080 + 400; // 1080 + 400 = 1480
                        } else {
                            obstacle.x -= obstacle.speed;
                            // ÂçÅÂàÜ„Å´ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂâäÈô§
                            return obstacle.x > -400;
                        }
                    }
                    return false; // „Ç´„É©„Çπ„ÅØ„Åô„Åπ„Å¶Èô§Âéª
                });
                
                // „Éê„Éä„Éä„ÅÆÊõ¥Êñ∞
                this.bananas = this.bananas.filter(banana => {
                    banana.y += banana.speed;
                    return banana.y < 1920 + 300; // 1920 + 300 = 2220
                });
            }

            checkCollisions() {
                // ÈöúÂÆ≥Áâ©„Å®„ÅÆË°ùÁ™Å
                for (let obstacle of this.obstacles) {
                    if (this.isColliding(this.player, obstacle)) {
                        this.gameOver();
                        return;
                    }
                }
                
                // „Éê„Éä„Éä„Å®„ÅÆË°ùÁ™Å
                this.bananas = this.bananas.filter(banana => {
                    if (this.isColliding(this.player, banana)) {
                        this.collectBanana();
                        return false;
                    }
                    return true;
                });
            }

            isColliding(obj1, obj2) {
                // ÂΩì„Åü„ÇäÂà§ÂÆö„ÇíÂ∞è„Åï„Åè„Åô„ÇãÔºàÁîªÂÉè„ÅÆ70%Á®ãÂ∫¶Ôºâ
                const margin1 = 40; // obj1Ôºà„Éó„É¨„Ç§„É§„ÉºÔºâ„ÅÆ„Éû„Éº„Ç∏„É≥
                const margin2 = 30; // obj2ÔºàÈöúÂÆ≥Áâ©Ôºâ„ÅÆ„Éû„Éº„Ç∏„É≥
                
                return (obj1.x + margin1) < (obj2.x + obj2.width - margin2) &&
                       (obj1.x + obj1.width - margin1) > (obj2.x + margin2) &&
                       (obj1.y + margin1) < (obj2.y + obj2.height - margin2) &&
                       (obj1.y + obj1.height - margin1) > (obj2.y + margin2);
            }

            collectBanana() {
                this.bananaCount = Math.min(5, this.bananaCount + 1);
                
                // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„ÉóÊÆµÈöéÔºà0ÂÄã:1.0ÂÄç, 1ÂÄã:1.4ÂÄç, 2ÂÄã:1.8ÂÄç, 3ÂÄã:2.2ÂÄç, 4ÂÄã:2.6ÂÄç, 5ÂÄã:3.0ÂÄçÔºâ
                const speedLevels = [1.0, 1.4, 1.8, 2.2, 2.6, 3.0];
                this.speedMultiplier = speedLevels[this.bananaCount];
                
                console.log(`üçå „Éê„Éä„ÉäÂèñÂæó! „Ç´„Ç¶„É≥„Éà: ${this.bananaCount}/5, „Çπ„Éî„Éº„ÉâÂÄçÁéá: √ó${this.speedMultiplier}`);
                console.log(`‚¨ÜÔ∏è „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó! ÁèæÂú®„ÅÆÁßªÂãïÈÄüÂ∫¶: ${15 * this.speedMultiplier} („Éô„Éº„Çπ:15 √ó ${this.speedMultiplier})`);
                
                // „Éê„Éä„ÉäÂèñÂæóÈü≥
                this.playAudio('item');
                
                // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó„ÅÆË¶ñË¶öÁöÑ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                this.showSpeedUpEffect();
            }

            updateBananaCounter() {
                // „Çπ„Éî„Éº„ÉâÂÄçÁéáË°®Á§∫Êõ¥Êñ∞
                const speedDisplay = document.getElementById('speedMultiplier');
                if (speedDisplay) {
                    speedDisplay.textContent = `√ó${this.speedMultiplier.toFixed(1)}`;
                }
                
                // „Éê„Éä„Éä„Ç¢„Ç§„Ç≥„É≥Êõ¥Êñ∞
                const iconsContainer = document.getElementById('bananaIcons');
                if (iconsContainer) {
                    iconsContainer.innerHTML = '';
                    
                    for (let i = 0; i < this.bananaCount; i++) {
                        const icon = document.createElement('div');
                        icon.className = 'banana-icon';
                        iconsContainer.appendChild(icon);
                    }
                }
                
                // „Éá„Éê„ÉÉ„Ç∞Ë°®Á§∫Êõ¥Êñ∞
                if (this.debugMode) {
                    const speedStatus = document.getElementById('speedStatus');
                    const bananaStatus = document.getElementById('bananaStatus');
                    if (speedStatus) speedStatus.textContent = `√ó${this.speedMultiplier.toFixed(1)}`;
                    if (bananaStatus) bananaStatus.textContent = `${this.bananaCount}ÂÄã`;
                }
            }

            draw() {
                // „Ç≠„É£„É≥„Éê„Çπ„ÇØ„É™„Ç¢
                this.ctx.clearRect(0, 0, 1080, 1920);
                
                // ËÉåÊôØ
                const gradient = this.ctx.createLinearGradient(0, 0, 0, 1920);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, 1080, 1920);
                
                // Èõ≤„ÇíÊèèÁîª
                this.clouds.forEach(cloud => {
                    this.ctx.globalAlpha = 0.7;
                    this.ctx.drawImage(
                        this.assets[cloud.type],
                        cloud.x, cloud.y, 400, 200
                    );
                    this.ctx.globalAlpha = 1.0;
                });
                
                // „Éó„É¨„Ç§„É§„ÉºÊèèÁîª„ÅØHTMLË¶ÅÁ¥†„ÅßË°å„ÅÜ„Åü„ÇÅ„ÄÅ„Åì„Åì„Åß„ÅØÊèèÁîª„Åó„Å™„ÅÑ
                
                // Ê∏°„ÇäÈ≥•„ÅÆ„ÅøÊèèÁîªÔºà„Ç´„É©„Çπ„ÅØÂÆåÂÖ®ÂâäÈô§Ôºâ
                this.obstacles.forEach(obstacle => {
                    if (obstacle.type === 'bird') {
                        const drawWidth = 200;
                        const drawHeight = 200;
                        
                        // Ê∏°„ÇäÈ≥•„ÅÆÊñπÂêë„Å´Âøú„Åò„Å¶ÁîªÂÉè„ÇíË™øÊï¥ÔºàÂÖÉÁîªÂÉè„ÅÆÂêë„Åç„ÇíËÄÉÊÖÆÔºâ
                        this.ctx.save();
                        
                        if (obstacle.direction === 'left') {
                            // Â∑¶„Åã„ÇâÂè≥„Å∏ÁßªÂãï: ÂÖÉÁîªÂÉè„ÅåÂ∑¶Âêë„Åç„Å™„ÇâÂèçËª¢„ÅåÂøÖË¶Å
                            this.ctx.scale(-1, 1);
                            this.ctx.drawImage(
                                this.assets.bird,
                                -(obstacle.x + drawWidth), obstacle.y,
                                drawWidth, drawHeight
                            );
                        } else {
                            // Âè≥„Åã„ÇâÂ∑¶„Å∏ÁßªÂãï: ÂÖÉÁîªÂÉè„ÅåÂ∑¶Âêë„Åç„Å™„ÇâÈÄöÂ∏∏ÊèèÁîª
                            this.ctx.drawImage(
                                this.assets.bird,
                                obstacle.x, obstacle.y,
                                drawWidth, drawHeight
                            );
                        }
                        
                        this.ctx.restore();
                    }
                });
                
                // „Éê„Éä„ÉäÊèèÁîª
                this.bananas.forEach(banana => {
                    this.ctx.drawImage(
                        this.assets.banana,
                        banana.x, banana.y,
                        banana.width, banana.height
                    );
                });
            }

            gameOver() {
                this.gameState = 'gameOver';
                
                // BGMÂÅúÊ≠¢„Å®ÂäπÊûúÈü≥ÂÜçÁîü
                this.stopAudio('bgm');
                this.playAudio('out');
                setTimeout(() => {
                    this.playAudio('gameover');
                }, 500);
                
                document.getElementById('finalDistance').textContent = Math.floor(this.distance) + 'm';
                document.getElementById('gameOverScreen').style.display = 'flex';
            }

            shareScore() {
                const text = `„Äå„Åè„ÇÇ„Çä„Çì„Å®„Å∞„Åó„Äç„Åß${Math.floor(this.distance)}mÈ£õ„Å≥„Åæ„Åó„ÅüÔºÅ„ÅÇ„Å™„Åü„ÅØ„Å©„Åì„Åæ„ÅßÈ£õ„Åπ„ÇãÔºü #„Åè„ÇÇ„Çä„Çì„Å®„Å∞„Åó #„Çµ„É≥„Çµ„É≥„Ç≠„ÉÉ„Ç∫TV`;
                const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            }

            showTitleScreen() {
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('titleScreen').style.display = 'flex';
                this.gameState = 'title';
            }
            
            showSpeedUpEffect() {
                // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó„Ç®„Éï„Çß„ÇØ„Éà„Åß„Çπ„Éî„Éº„ÉâÂÄçÁéáË°®Á§∫„Çí‰∏ÄÊôÇÁöÑ„Å´Â§ß„Åç„Åè„Åô„Çã
                const speedDisplay = document.getElementById('speedMultiplier');
                if (speedDisplay) {
                    speedDisplay.style.fontSize = '28px';
                    speedDisplay.style.color = '#ff0000';
                    speedDisplay.style.textShadow = '0 0 10px #ffff00';
                    
                    setTimeout(() => {
                        speedDisplay.style.fontSize = '18px';
                        speedDisplay.style.color = '#ff6b00';
                        speedDisplay.style.textShadow = '2px 2px 4px rgba(0,0,0,0.7)';
                    }, 1000);
                }
            }

            enterTestMode() {
                this.debugMode = true;
                document.getElementById('debugInfo').style.display = 'block';
                
                alert(`üîß „ÉÜ„Çπ„Éà„É¢„Éº„ÉâÈñãÂßã

iOS 26 BetaÂØæÂøú„ÉÜ„Çπ„Éà:
1. „Ç∏„É£„Ç§„É≠„Çª„É≥„Çµ„ÉºË§áÊï∞ÂõûË©¶Ë°å
2. DeviceMotionEvent‰ª£Êõø
3. Ë©≥Á¥∞„É≠„Ç∞Ë°®Á§∫

User Agent: ${navigator.userAgent.substring(0, 100)}...
Protocol: ${location.protocol}
DeviceOrientationEvent: ${typeof DeviceOrientationEvent}
requestPermission: ${typeof DeviceOrientationEvent.requestPermission}`);
                
                console.log('=== „ÉÜ„Çπ„Éà„É¢„Éº„ÉâË©≥Á¥∞ÊÉÖÂ†± ===');
                console.log('User Agent:', navigator.userAgent);
                console.log('Location:', location.href);
                console.log('Protocol:', location.protocol);
                console.log('DeviceOrientationEvent:', typeof DeviceOrientationEvent);
                console.log('requestPermission:', typeof DeviceOrientationEvent.requestPermission);
                
                this.requestGyroPermission();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        window.addEventListener('load', () => {
            const game = new KumorinGame();
            // „Çø„Ç§„Éà„É´ÁîªÈù¢Ë°®Á§∫ÊôÇ„Å´Èü≥Ê•ΩÂÜçÁîü
            game.playAudio('title');
        });
    </script>
