<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="permissions" content="gyroscope=(), accelerometer=()">
    <title>くもりんとばし</title>
    <style>
        /* カスタムフォント読み込み */
        @font-face {
            font-family: 'Panda Bakery';
            src: url('https://www.dropbox.com/scl/fi/9snf9hz532423zfyjtfwf/pandabakery.woff2?rlkey=uyctpbkzzngmg82bscy94hqkv&st=yp01x425&raw=1') format('woff2');
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Panda Bakery', Arial, sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* ゲームコンテナ: 1920×1080比率を維持してスケール */
        .game-container {
            width: 1080px;
            height: 1920px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            background: #000;
        }

        /* 縦向き固定 */
        @media screen and (orientation: landscape) {
            body::before {
                content: '画面を縦向きにしてください';
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 24px;
                z-index: 9999;
                background: rgba(0,0,0,0.8);
                padding: 20px;
                border-radius: 10px;
            }
        }

        /* タイトル画面 */
        #titleScreen {
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/yuOkMHz.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }


        #kumorinGif {
            width: 500px;
            height: 500px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #startButton {
            margin-top: 20px;
            padding: 40px 80px; /* 20px×2.0, 40px×2.0 */
            font-size: 48px; /* 24px × 2.0 = 48px */
            font-family: 'Panda Bakery', Arial, sans-serif;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 20px; /* 10px × 2.0 = 20px */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #startButton:hover {
            background: #e55a00;
        }

        /* 導入演出画面 */
        #introScreen {
            display: none;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            position: relative;
            overflow: hidden;
        }

        #kumorinIntro {
            position: absolute;
            bottom: 500px; /* 画面中央付近 */
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 3; /* ソーダおじさんより前面 */
        }

        #sodaOjisan {
            position: absolute;
            bottom: -1000px; /* 画面外から開始 */
            left: 50%;
            transform: translateX(-50%);
            width: 1000px; /* 2倍大きく */
            height: 1000px;
            background-image: url('https://i.imgur.com/4aHLhwq.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
            /* デバッグ用の枠線を削除 */
        }

        /* ゲーム画面 */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            display: block;
        }

        /* ゲーム中のくもりんGIF */
        #kumorinPlayer {
            position: absolute;
            width: 300px;
            height: 300px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 5;
        }

        /* UI要素 */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #distanceDisplay {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 96px; /* 48px × 2.0 = 96px */
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #bananaCounter {
            position: absolute;
            top: 50px;
            right: 50px;
            display: none; /* バナナアイコンを非表示 */
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        #bananaIcons {
            display: flex;
            gap: 10px;
        }

        #speedGuide {
            position: absolute;
            top: 150px; /* 距離表示の下 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px; /* 32px × 1.5 = 48px */
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px; /* 8px × 1.5 = 12px */
        }

        #speedGuide .banana-inline {
            width: 57px; /* 38px × 1.5 = 57px */
            height: 57px;
            background-image: url('https://i.imgur.com/n4B27qz.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
        }

        #debugInfo {
            position: absolute;
            top: 100px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            display: none;
        }


        .banana-icon {
            width: 80px; /* 40px × 2.0 = 80px */
            height: 80px; /* 40px × 2.0 = 80px */
            background-image: url('https://i.imgur.com/n4B27qz.jpg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* ゲームオーバー画面 */
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        #finalDistance {
            font-size: 144px; /* 72px × 2.0 = 144px */
            font-weight: bold;
            margin: 40px 0; /* 20px × 2.0 = 40px */
        }

        .button {
            margin: 20px; /* 10px × 2.0 = 20px */
            padding: 30px 60px; /* 15px×2.0, 30px×2.0 */
            font-size: 40px; /* 20px × 2.0 = 40px */
            font-family: 'Panda Bakery', Arial, sans-serif;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 10px; /* 5px × 2.0 = 10px */
            cursor: pointer;
        }

        /* アニメーション定義 */
        @keyframes slideUp {
            from { 
                bottom: -1000px;
            }
            to { 
                bottom: -200px; /* ソーダおじさんの20%（200px）を画面下に隠す */
            }
        }

        @keyframes flyAway {
            from { 
                bottom: 500px;
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            to { 
                bottom: 1110px; /* ゲーム開始位置と同じ高さ */
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from { 
                bottom: -200px;
            }
            to { 
                bottom: -1000px; /* 元の位置まで下降 */
            }
        }

        .soda-entrance {
            animation: slideUp 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .soda-exit {
            animation: slideDown 1.5s ease-out forwards;
        }

        .kumorin-flyout {
            animation: flyAway 1.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- タイトル画面 -->
        <div id="titleScreen">
            <div id="kumorinGif"></div>
            <button id="startButton">スタート</button>
        </div>

        <!-- 導入演出画面 -->
        <div id="introScreen">
            <div id="kumorinIntro"></div>
            <div id="sodaOjisan"></div>
        </div>

        <!-- ゲーム画面 -->
        <div id="gameScreen">
            <canvas id="gameCanvas"></canvas>
            <div id="kumorinPlayer"></div>
            <div id="gameUI">
                <div id="distanceDisplay">0m</div>
                <div id="bananaCounter">
                    <div id="bananaIcons"></div>
                </div>
                <div id="speedGuide">
                    <div class="banana-inline"></div>でスピードアップ！
                </div>
                <div id="debugInfo">
                    <div>ジャイロ: <span id="gyroStatus">未取得</span></div>
                    <div>Alpha: <span id="alphaValue">0</span>°</div>
                    <div>Beta: <span id="betaValue">0</span>°</div>
                    <div>Gamma: <span id="gammaValue">0</span>°</div>
                    <div>操作: <span id="controlStatus">待機中</span></div>
                    <div>スピード: <span id="speedStatus">×1.0</span></div>
                    <div>バナナ: <span id="bananaStatus">0個</span></div>
                </div>
            </div>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="gameOverScreen">
            <div style="font-size: 72px; color: white; margin: 20px 0; text-align: center; line-height: 1.1;">
                くもりんは<br>
                <span id="finalDistance">0m</span><br>
                とんでった！
            </div>
            <div style="font-size: 58px; color: #ffff00; margin: 20px 0;">
                🍌を<span id="finalBananas">0</span>本ゲットしたよ！
            </div>
            <button class="button" id="retryButton">もう一度プレイ</button>
            <button class="button" id="shareButton">結果をシェア</button>
            <button class="button" id="titleButton">タイトルに戻る</button>
        </div>
    </div>

    <script>
        // ゲームの基本設定
        class KumorinGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // 画面スケーリングの設定
                this.setupScreenScale();
                this.setupCanvas();
                
                // ゲーム状態
                this.gameState = 'title'; // 'title', 'intro', 'playing', 'gameOver'
                this.distance = 0;
                this.bananaCount = 0;
                this.speedMultiplier = 1.0;
                
                // 音声解放フラグ
                this.audioUnlocked = false;
                this.audioContext = null;
                
                // プレイヤー（くもりん）
                this.player = {
                    x: 0,
                    y: 0,
                    width: 300,
                    height: 300,
                    img: new Image(),
                    element: document.getElementById('kumorinPlayer')
                };
                
                // 障害物配列
                this.obstacles = [];
                this.clouds = [];
                this.bananas = [];
                this.stars = []; // 宇宙空間の星々
                this.obstacleElements = []; // HTML要素での障害物表示用
                
                // ジャイロセンサー
                this.gyroData = { alpha: 0, beta: 0, gamma: 0 };
                this.gyroBaseline = { beta: 0, gamma: 0 }; // 基準角度
                this.isCalibrated = false;
                
                // デバッグモード（開発用）
                this.debugMode = window.location.search.includes('debug=true');
                if (this.debugMode) {
                    document.getElementById('debugInfo').style.display = 'block';
                }
                
                this.setupEventListeners();
                this.loadAssets();
                this.loadAudio();
            }

            setupScreenScale() {
                const container = document.getElementById('gameContainer');
                const targetWidth = 1080;
                const targetHeight = 1920;
                const targetRatio = targetWidth / targetHeight;
                
                const updateScale = () => {
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const screenRatio = screenWidth / screenHeight;
                    
                    let scale;
                    if (screenRatio > targetRatio) {
                        // 画面が横に広い場合、高さに合わせる
                        scale = screenHeight / targetHeight;
                    } else {
                        // 画面が縦に長い場合、幅に合わせる
                        scale = screenWidth / targetWidth;
                    }
                    
                    container.style.transform = `translate(-50%, -50%) scale(${scale})`;
                };
                
                updateScale();
                window.addEventListener('resize', updateScale);
                window.addEventListener('orientationchange', () => {
                    setTimeout(updateScale, 100);
                });
            }

            setupCanvas() {
                this.canvas.width = 1080;
                this.canvas.height = 1920;
            }

            setupEventListeners() {
                // スタートボタン
                document.getElementById('startButton').addEventListener('click', async () => {
                    // 音声解放を最初に実行
                    await this.unlockAudio();
                    this.requestGyroPermission();
                });

                // リトライボタン
                document.getElementById('retryButton').addEventListener('click', () => {
                    this.startGame();
                });

                // シェアボタン
                document.getElementById('shareButton').addEventListener('click', () => {
                    this.shareScore();
                });

                // タイトルボタン
                document.getElementById('titleButton').addEventListener('click', () => {
                    this.showTitleScreen();
                });


                // 固定サイズなのでリサイズイベントは不要
            }

            requestGyroPermission() {
                // HTTPSチェック
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    alert('センサー許可にはHTTPS接続が必要です。\n\nタップ操作でプレイします。');
                    this.setupTouchControls();
                    this.startIntro();
                    return;
                }
                
                // まずユーザーに説明を表示
                const userAgent = navigator.userAgent;
                const isIOS = /iPad|iPhone|iPod/.test(userAgent);
                
                console.log('🔍 デバイス・環境情報:', {
                    userAgent: userAgent,
                    isIOS: isIOS,
                    protocol: location.protocol,
                    hostname: location.hostname,
                    DeviceOrientationEvent: typeof DeviceOrientationEvent,
                    requestPermission: typeof DeviceOrientationEvent?.requestPermission
                });
                
                if (isIOS) {
                    // iOSの場合は必ず説明を表示
                    const proceed = confirm('🎮 くもりんを操作するためにセンサーの許可が必要です。\n\n📱 次の画面で「許可」を選択してください。\n\n❌ 許可しない場合はタップ操作になります。');
                    
                    if (!proceed) {
                        // キャンセルされた場合はタッチ操作
                        console.log('👤 ユーザーが事前説明をキャンセル');
                        this.setupTouchControls();
                        this.startIntro();
                        return;
                    }
                    console.log('👤 ユーザーが事前説明を了承');
                }
                
                // ジャイロセンサーが使用可能かチェック
                if (window.DeviceOrientationEvent) {
                    console.log('✅ DeviceOrientationEvent対応デバイス検出');
                    
                    // iOS13以降の許可システム
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        console.log('📱 iOS 13+ 検出 - 許可要求実行');
                        
                        // 許可要求を実行
                        this.requestPermissionWithRetry();
                        
                    } else {
                        // Android または古いiOS
                        console.log('🤖 Android または古いiOS検出');
                        
                        // iOSだが古いバージョンの場合は警告
                        if (isIOS) {
                            alert('⚠️ 古いiOSバージョンが検出されました。\n\niOS 13以降での利用を推奨します。\n\nタップ操作でプレイします。');
                            this.setupTouchControls();
                            this.startIntro();
                        } else {
                            this.setupGyro();
                            this.startIntro();
                        }
                    }
                } else {
                    console.log('❌ ジャイロセンサー非対応デバイス');
                    alert('このデバイスはジャイロセンサーに対応していません。タップ操作でプレイします。');
                    this.setupTouchControls();
                    this.startIntro();
                }
            }
            
            async requestPermissionWithRetry(attempt = 1) {
                const maxAttempts = 2; // 試行回数を減らしてシンプルに
                
                try {
                    console.log(`ジャイロセンサー許可要求試行 ${attempt}/${maxAttempts}`);
                    console.log('DeviceOrientationEvent:', typeof DeviceOrientationEvent);
                    console.log('requestPermission function:', typeof DeviceOrientationEvent.requestPermission);
                    
                    // より安全な方法で許可を要求
                    if (typeof DeviceOrientationEvent.requestPermission !== 'function') {
                        console.error('requestPermission関数が見つかりません');
                        alert('このデバイスではセンサー許可が利用できません。タップ操作でプレイします。');
                        this.setupTouchControls();
                        this.startIntro();
                        return;
                    }
                    
                    // ユーザーに許可ダイアログが表示されることを通知
                    console.log('許可ダイアログを表示します...');
                    
                    const response = await DeviceOrientationEvent.requestPermission();
                    console.log('許可結果:', response, typeof response);
                    
                    if (response === 'granted') {
                        console.log('✅ ジャイロセンサー許可取得成功');
                        alert('センサー許可が取得できました！ジャイロセンサーでプレイできます。');
                        this.setupGyro();
                        this.startIntro();
                    } else if (response === 'denied') {
                        console.log('❌ ジャイロセンサー許可拒否');
                        alert('センサーが拒否されました。タップ操作でプレイします。\n\n※センサー操作を使いたい場合は、Safari設定 > プライバシーとセキュリティ > モーションと画面の向き から許可してください。');
                        this.setupTouchControls();
                        this.startIntro();
                    } else {
                        // 'default' または不明な応答 - iOSでは通常起こらないが念のため
                        console.log('⚠️ 不明な許可応答:', response);
                        alert(`不明な応答: ${response}\n\nタップ操作でプレイします。`);
                        this.setupTouchControls();
                        this.startIntro();
                    }
                } catch (error) {
                    console.error(`❌ 許可取得エラー (試行${attempt}):`, error);
                    console.error('エラー詳細:', {
                        name: error.name,
                        message: error.message,
                        stack: error.stack
                    });
                    
                    // エラーの詳細をユーザーにも表示
                    const errorInfo = `エラー: ${error.name}\nメッセージ: ${error.message}`;
                    
                    // 特定のエラータイプに応じた処理
                    if (error.name === 'NotAllowedError') {
                        console.log('🚫 NotAllowedError: ユーザーがセンサー許可を拒否');
                        alert('センサー許可が拒否されました。タップ操作でプレイします。\n\n' + errorInfo);
                        this.setupTouchControls();
                        this.startIntro();
                    } else if (error.name === 'NotSupportedError') {
                        console.log('🚫 NotSupportedError: サポート非対応');
                        alert('このデバイスではセンサーがサポートされていません。タップ操作でプレイします。\n\n' + errorInfo);
                        this.setupTouchControls();
                        this.startIntro();
                    } else if (error.name === 'InvalidStateError') {
                        console.log('🚫 InvalidStateError: 無効な状態');
                        alert('センサーが無効な状態です。タップ操作でプレイします。\n\n' + errorInfo);
                        this.setupTouchControls();
                        this.startIntro();
                    } else {
                        // その他のエラー - 再試行しない、即座にタッチ操作に切り替え
                        console.log('🚫 その他のエラー:', error.name);
                        alert(`センサー許可でエラーが発生しました。タップ操作でプレイします。\n\n${errorInfo}`);
                        this.setupTouchControls();
                        this.startIntro();
                    }
                }
            }

            setupGyro() {
                console.log('ジャイロセンサー設定開始');
                
                // 回転や傾きの変化を検知する「deviceorientation」を使う
                window.addEventListener('deviceorientation', (event) => {
                    this.handleGyroData(event);
                });
                
                console.log('ジャイロセンサー設定完了');
            }

            handleGyroData(event) {
                // それぞれの値の小数点以下を切り捨てて格納
                this.gyroData.beta = Math.floor(event.beta || 0);   // X軸（-90~270までの値）
                this.gyroData.gamma = Math.floor(event.gamma || 0); // Y軸（-90~90までの値）
                this.gyroData.alpha = Math.floor(event.alpha || 0); // Z軸（0~360までの値）
                
                // 初回キャリブレーション（3秒間の値を平均化）
                if (!this.isCalibrated) {
                    this.calibrateGyro();
                }
                
                // デバッグUI更新
                if (this.debugMode) {
                    document.getElementById('gyroStatus').textContent = this.isCalibrated ? 'キャリブレ済み' : 'キャリブレ中...';
                    document.getElementById('alphaValue').textContent = this.gyroData.alpha;
                    document.getElementById('betaValue').textContent = this.gyroData.beta;
                    document.getElementById('gammaValue').textContent = this.gyroData.gamma;
                }
            }

            calibrateGyro() {
                if (!this.calibrationData) {
                    this.calibrationData = {
                        betaSum: 0,
                        gammaSum: 0,
                        count: 0,
                        startTime: Date.now()
                    };
                }
                
                // 3秒間データ収集
                const elapsed = Date.now() - this.calibrationData.startTime;
                if (elapsed < 3000) {
                    this.calibrationData.betaSum += this.gyroData.beta;
                    this.calibrationData.gammaSum += this.gyroData.gamma;
                    this.calibrationData.count++;
                } else {
                    // 平均値を基準角度として設定
                    this.gyroBaseline.beta = Math.round(this.calibrationData.betaSum / this.calibrationData.count);
                    this.gyroBaseline.gamma = Math.round(this.calibrationData.gammaSum / this.calibrationData.count);
                    this.isCalibrated = true;
                    
                    console.log(`🎯 ジャイロキャリブレーション完了: Beta基準=${this.gyroBaseline.beta}°, Gamma基準=${this.gyroBaseline.gamma}°`);
                    
                    // キャリブレーションデータをクリア
                    this.calibrationData = null;
                }
            }

            // タッチ操作の代替設定
            setupTouchControls() {
                console.log('タッチ操作設定中...');
                this.touchControls = true;
                
                // 画面4方向タップで操作
                const canvas = this.canvas;
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // 中央からの距離で方向決定
                    const deltaX = x - centerX;
                    const deltaY = y - centerY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // 左右方向
                        if (deltaX < 0) {
                            this.touchDirection = 'left';
                        } else {
                            this.touchDirection = 'right';
                        }
                    } else {
                        // 上下方向
                        if (deltaY < 0) {
                            this.touchDirection = 'up';
                        } else {
                            this.touchDirection = 'down';
                        }
                    }
                });
                
                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.touchDirection = null;
                });
            }

            async unlockAudio() {
                if (!this.audioUnlocked) {
                    try {
                        // Web Audio APIを使用してコンテキストを作成・開始
                        if (!this.audioContext) {
                            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            console.log('AudioContext作成:', this.audioContext.state);
                        }
                        
                        // コンテキストがsuspendedの場合はresume
                        if (this.audioContext.state === 'suspended') {
                            await this.audioContext.resume();
                            console.log('AudioContext resume完了:', this.audioContext.state);
                        }
                        
                        // HTML Audio要素も解放
                        if (this.audio) {
                            for (const [name, audio] of Object.entries(this.audio)) {
                                try {
                                    // 各音声に触れる（load()メソッドを呼ぶ）
                                    audio.load();
                                    
                                    // 一瞬だけ再生を試行
                                    const originalVolume = audio.volume;
                                    audio.volume = 0.01; // 最小音量
                                    
                                    const playPromise = audio.play();
                                    if (playPromise) {
                                        playPromise.then(() => {
                                            audio.pause();
                                            audio.currentTime = 0;
                                            audio.volume = originalVolume;
                                            console.log(`✅ ${name} unlock成功`);
                                        }).catch(e => {
                                            audio.volume = originalVolume;
                                            console.log(`⚠️ ${name} unlock失敗:`, e.message);
                                        });
                                    }
                                } catch (e) {
                                    console.log(`⚠️ ${name} 処理エラー:`, e.message);
                                }
                            }
                        }
                        
                        this.audioUnlocked = true;
                        console.log('🔓 音声コンテキスト解放完了 (WebAudio)');
                        
                    } catch (error) {
                        console.error('音声解放エラー:', error);
                    }
                }
            }

            playAudio(audioName) {
                try {
                    if (this.audio[audioName]) {
                        const audio = this.audio[audioName];
                        
                        // 強制的にaudio要素をリセット
                        audio.pause();
                        audio.currentTime = 0;
                        
                        // muted属性を使って強制的に再生を試行
                        audio.muted = false;
                        
                        const playPromise = audio.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                console.log(`🎵 音声再生成功: ${audioName}`);
                            }).catch(error => {
                                console.error(`🔇 音声再生失敗: ${audioName}`, error);
                                
                                // 最後の手段：ユーザーに直接操作を求める
                                this.forceAudioPlay(audioName);
                            });
                        } else {
                            // 古いブラウザの場合
                            setTimeout(() => {
                                if (audio.readyState >= 2) { // HAVE_CURRENT_DATA
                                    console.log(`🎵 音声再生成功 (古いブラウザ): ${audioName}`);
                                } else {
                                    console.log(`🔇 音声再生失敗 (古いブラウザ): ${audioName}`);
                                }
                            }, 100);
                        }
                    } else {
                        console.error(`❌ 音声ファイルが見つかりません: ${audioName}`);
                    }
                } catch (error) {
                    console.error('音声再生エラー:', audioName, error);
                }
            }
            
            forceAudioPlay(audioName) {
                // フォールバック: 次のタップで音声再生を試行
                const tapHandler = () => {
                    if (this.audio[audioName]) {
                        this.audio[audioName].currentTime = 0;
                        this.audio[audioName].play().then(() => {
                            console.log(`🎵 タップ後音声再生成功: ${audioName}`);
                        }).catch(e => {
                            console.log(`🔇 タップ後も再生失敗: ${audioName}`, e);
                        });
                    }
                    
                    // イベントリスナーを削除
                    document.removeEventListener('touchstart', tapHandler, { once: true });
                    document.removeEventListener('click', tapHandler, { once: true });
                };
                
                // ワンタップで音声再生
                document.addEventListener('touchstart', tapHandler, { once: true });
                document.addEventListener('click', tapHandler, { once: true });
            }

            stopAudio(audioName) {

            updatePlayerMovement() {
                const baseSpeed = 15; // 8から15に増加
                const moveSpeed = baseSpeed * this.speedMultiplier; // スピードアップ適用
                
                // デバッグ: スピード情報をコンソールに表示
                if (this.debugMode && Math.random() < 0.01) { // 1%の確率で表示（頻度制御）
                    console.log(`現在速度: baseSpeed=${baseSpeed}, multiplier=${this.speedMultiplier}, moveSpeed=${moveSpeed}`);
                }
                let shouldMoveLeft = false;
                let shouldMoveRight = false;
                let shouldMoveUp = false;
                let shouldMoveDown = false;
                
                // タッチ操作の確認（4方向対応）
                if (this.touchControls && this.touchDirection) {
                    shouldMoveLeft = this.touchDirection === 'left';
                    shouldMoveRight = this.touchDirection === 'right';
                    shouldMoveUp = this.touchDirection === 'up';
                    shouldMoveDown = this.touchDirection === 'down';
                    
                    if (this.debugMode) {
                        document.getElementById('controlStatus').textContent = `タッチ: ${this.touchDirection}`;
                    }
                }
                // ジャイロセンサーの確認（4方向対応、キャリブレーション済み）
                else if (this.gyroData && this.isCalibrated) {
                    const alpha = this.gyroData.alpha || 0;
                    const beta = this.gyroData.beta || 0;
                    const gamma = this.gyroData.gamma || 0;
                    
                    // 基準角度からの相対的な傾きを計算
                    const relativeBeta = beta - this.gyroBaseline.beta;
                    const relativeGamma = gamma - this.gyroBaseline.gamma;
                    
                    // 感度を左右と上下で別々に調整（より敏感に）
                    const gammaSensitivity = 10; // 左右の感度（15→10に変更）
                    const betaSensitivityUp = 18; // 上移動の感度（25→18に変更）
                    const betaSensitivityDown = 8; // 下移動の感度（12→8に変更）
                    
                    // 左右移動（Gamma値: 左右の傾き）
                    if (relativeGamma < -gammaSensitivity) {
                        shouldMoveLeft = true;
                    } else if (relativeGamma > gammaSensitivity) {
                        shouldMoveRight = true;
                    }
                    
                    // 上下移動（Beta値: 前後の傾き、非対称な感度）
                    if (relativeBeta < -betaSensitivityUp) {
                        shouldMoveUp = true;
                    } else if (relativeBeta > betaSensitivityDown) {
                        shouldMoveDown = true;
                    }
                    
                    // デバッグ表示
                    if (this.debugMode) {
                        let status = '待機中';
                        if (shouldMoveLeft) status = '← 左移動';
                        if (shouldMoveRight) status = '→ 右移動';
                        if (shouldMoveUp) status = '↑ 上移動';
                        if (shouldMoveDown) status = '↓ 下移動';
                        
                        // 複数方向の場合
                        if ((shouldMoveLeft || shouldMoveRight) && (shouldMoveUp || shouldMoveDown)) {
                            const horizontal = shouldMoveLeft ? '←' : '→';
                            const vertical = shouldMoveUp ? '↑' : '↓';
                            status = `${horizontal}${vertical} 斜め移動`;
                        }
                        
                        document.getElementById('controlStatus').textContent = 
                            `${status} (相対B:${relativeBeta}[上${betaSensitivityUp}/下${betaSensitivityDown}], G:${relativeGamma}[${gammaSensitivity}])`;
                    }
                }
                
                // 移動実行
                let didMove = false;
                if (shouldMoveLeft) {
                    this.player.x -= moveSpeed;
                    didMove = true;
                }
                if (shouldMoveRight) {
                    this.player.x += moveSpeed;
                    didMove = true;
                }
                if (shouldMoveUp) {
                    this.player.y -= moveSpeed;
                    didMove = true;
                }
                if (shouldMoveDown) {
                    this.player.y += moveSpeed;
                    didMove = true;
                }
                
                // デバッグ: 移動時のみスピード情報表示（頻度制御）
                if (didMove && this.debugMode && Math.random() < 0.005) {
                    console.log(`移動速度: ${moveSpeed} (ベース:${15} × 倍率:${this.speedMultiplier})`);
                }
                
                // 画面内制限（左右）
                if (this.player.x < 50) this.player.x = 50;
                if (this.player.x > 1080 - this.player.width - 50) {
                    this.player.x = 1080 - this.player.width - 50; // 1080 - 300 - 50 = 730
                }
                
                // 画面内制限（上下）
                if (this.player.y < 200) this.player.y = 200; // 上端制限
                if (this.player.y > 1920 - this.player.height - 100) {
                    this.player.y = 1920 - this.player.height - 100; // 下端制限
                }
                
                // HTML要素の位置更新
                this.updatePlayerPosition();
            }

            spawnObjects() {
                // 雲の生成（距離に応じて減少）
                let cloudChance = 0.1;
                if (this.distance > 5000) {
                    // 5000m以降雲生成を減少
                    cloudChance = 0.1 * Math.max(0, 1 - (this.distance - 5000) / 5000);
                }
                
                if (this.distance < 10000 && Math.random() < cloudChance) {
                    this.clouds.push({
                        x: Math.random() * 1080,
                        y: -200,
                        type: Math.random() < 0.5 ? 'cloud1' : 'cloud2',
                        speed: 5 * this.speedMultiplier
                    });
                }
                
                // 宇宙空間での星生成（10000m以降）
                if (this.distance >= 10000 && Math.random() < 0.3) {
                    this.stars.push({
                        x: Math.random() * 1080,
                        y: -10,
                        size: Math.random() * 2 + 1, // 1-3pxの星
                        opacity: Math.random() * 0.8 + 0.2, // 0.2-1.0の透明度
                        twinkleSpeed: Math.random() * 0.05 + 0.01, // 点滅速度
                        twinklePhase: Math.random() * Math.PI * 2, // 点滅位相
                        speed: 2 * this.speedMultiplier
                    });
                }
                
                // 障害物生成システム（距離に応じて鳥から隕石に変化）
                const distanceCheck = Math.floor(this.distance / 100);
                
                // 鳥の生成確率（5000m以降急激に減少）
                let birdChance = 0.008; // 基本0.8%
                if (this.distance >= 1000) birdChance = 0.012; // 1000m以降: 1.2%
                if (this.distance >= 3000) birdChance = 0.018; // 3000m以降: 1.8%
                if (this.distance >= 5000) {
                    // 5000m以降急激に減少
                    const reduction = Math.min((this.distance - 5000) / 3000, 0.9); // 8000mで90%減少
                    birdChance = 0.025 * (1 - reduction);
                }
                
                // 隕石の生成確率（8000m以降徐々に登場）
                let meteoriteChance = 0;
                if (this.distance >= 8000) {
                    // 8000m以降徐々に登場、12000mで最大に
                    const meteoriteProgress = Math.min((this.distance - 8000) / 4000, 1); // 12000mで1.0
                    meteoriteChance = 0.035 * meteoriteProgress; // 最大3.5%
                }
                
                // 鳥の生成
                if (Math.random() < birdChance) {
                    const direction = Math.random() < 0.5 ? 'left' : 'right';
                    const startX = direction === 'left' ? -300 : 1380;
                    const y = Math.random() * 1400 + 300; // 300〜1700の範囲（画面下部も含む）
                    
                    let birdSpeed = 5;
                    if (this.distance >= 5000) birdSpeed = 6;
                    if (this.distance >= 10000) birdSpeed = 7;
                    
                    this.createObstacleElement('bird', startX, y, 180, 156, direction, birdSpeed * this.speedMultiplier);
                }
                
                // 隕石の生成
                if (Math.random() < meteoriteChance) {
                    // 隕石は上から垂直に落下
                    const x = Math.random() * (1080 - 140); // 140pxサイズを考慮
                    const y = -200;
                    
                    // 隕石の速度は鳥の1.5倍
                    let meteoriteSpeed = 7.5; // 基本速度 5 × 1.5 = 7.5
                    if (this.distance >= 10000) meteoriteSpeed = 10.5; // 7 × 1.5 = 10.5
                    
                    this.createObstacleElement('meteorite', x, y, 140, 143, 'down', meteoriteSpeed * this.speedMultiplier);
                    
                    if (this.debugMode) {
                        console.log(`隕石生成: x=${x}, speed=${meteoriteSpeed * this.speedMultiplier}`);
                    }
                }
                
                // デバッグログ（低頻度）
                if (this.debugMode && Math.random() < 0.001) {
                    console.log(`距離: ${Math.floor(this.distance)}m, 鳥確率: ${(birdChance * 100).toFixed(2)}%, 隕石確率: ${(meteoriteChance * 100).toFixed(2)}%`);
                }
                
                // バナナ生成（距離に応じて確率調整）
                let bananaChance = 0.4; // 基本40%
                if (this.distance >= 10000) {
                    bananaChance = 0.3; // 高難易度ではバナナを少なく
                }
                
                if (Math.floor(this.distance) % 100 === 0 && Math.random() < bananaChance) {
                    this.bananas.push({
                        x: Math.random() * (1080 - 210), // 1080 - 210 = 870（30%縮小後のサイズ）
                        y: -300,
                        width: 210, // 300 × 0.7 = 210（30%縮小）
                        height: 210, // 300 × 0.7 = 210（30%縮小）
                        speed: 3 * this.speedMultiplier
                    });
                }
            }

            updateObjects() {
                // 雲の更新
                this.clouds = this.clouds.filter(cloud => {
                    cloud.y += cloud.speed;
                    return cloud.y < 1920 + 200; // 1920 + 200 = 2120
                });
                
                // HTML要素障害物の更新
                this.obstacleElements = this.obstacleElements.filter(obstacle => {
                    if (obstacle.type === 'bird') {
                        // 鳥の左右移動
                        if (obstacle.direction === 'left') {
                            obstacle.x += obstacle.speed;
                        } else {
                            obstacle.x -= obstacle.speed;
                        }
                        obstacle.element.style.left = obstacle.x + 'px';
                        
                        if (obstacle.x < -400 || obstacle.x > 1080 + 400) {
                            obstacle.element.remove();
                            return false;
                        }
                    } else if (obstacle.type === 'meteorite') {
                        // 隕石の垂直落下
                        obstacle.y += obstacle.speed;
                        obstacle.element.style.top = obstacle.y + 'px';
                        
                        if (obstacle.y > 1920 + 200) {
                            obstacle.element.remove();
                            return false;
                        }
                    }
                    return true;
                });
                
                // バナナの更新
                this.bananas = this.bananas.filter(banana => {
                    banana.y += banana.speed;
                    return banana.y < 1920 + 300; // 1920 + 300 = 2220
                });
                
                // 星々の更新（点滅エフェクト付き）
                this.stars = this.stars.filter(star => {
                    star.y += star.speed;
                    
                    // 点滅エフェクト
                    star.twinklePhase += star.twinkleSpeed;
                    star.opacity = 0.5 + 0.5 * Math.sin(star.twinklePhase);
                    
                    return star.y < 1920 + 20;
                });
            }

            checkCollisions() {
                // HTML要素障害物との衝突
                for (let obstacle of this.obstacleElements) {
                    if (this.isColliding(this.player, obstacle)) {
                        this.gameOver();
                        return;
                    }
                }
                
                // バナナとの衝突
                this.bananas = this.bananas.filter(banana => {
                    if (this.isColliding(this.player, banana)) {
                        this.collectBanana();
                        return false;
                    }
                    return true;
                });
            }

            isColliding(obj1, obj2) {
                // 当たり判定を小さくする（画像の70%程度）
                const margin1 = 40; // obj1（プレイヤー）のマージン
                const margin2 = 30; // obj2（障害物）のマージン
                
                return (obj1.x + margin1) < (obj2.x + obj2.width - margin2) &&
                       (obj1.x + obj1.width - margin1) > (obj2.x + margin2) &&
                       (obj1.y + margin1) < (obj2.y + obj2.height - margin2) &&
                       (obj1.y + obj1.height - margin1) > (obj2.y + margin2);
            }

            collectBanana() {
                this.bananaCount++;
                
                // スピードアップ段階（0個:1.0倍, 1個:1.4倍, 2個:1.8倍, 3個:2.2倍, 4個:2.6倍, 5個以上:3.0倍）
                const speedLevels = [1.0, 1.4, 1.8, 2.2, 2.6, 3.0];
                const speedIndex = Math.min(this.bananaCount, speedLevels.length - 1);
                this.speedMultiplier = speedLevels[speedIndex];
                
                console.log(`🍌 バナナ取得! カウント: ${this.bananaCount}, スピード倍率: ×${this.speedMultiplier}`);
                console.log(`⬆️ スピードアップ! 現在の移動速度: ${15 * this.speedMultiplier} (ベース:15 × ${this.speedMultiplier})`);
                
                // バナナ取得音
                this.playAudio('item');
                
                // スピードアップの視覚的フィードバック（5個まで）
                if (this.bananaCount <= 5) {
                    this.showSpeedUpEffect();
                }
            }

            updateBananaCounter() {
                // スピードガイド表示更新
                const speedGuide = document.getElementById('speedGuide');
                if (speedGuide) {
                    if (this.bananaCount === 0) {
                        // バナナ0個：ガイド表示
                        speedGuide.innerHTML = '<div class="banana-inline"></div>でスピードアップ！';
                    } else if (this.bananaCount < 5) {
                        // バナナ1-4個：LV表示
                        speedGuide.innerHTML = `LV${this.bananaCount}`;
                    } else {
                        // バナナ5個以上：MAX表示
                        speedGuide.innerHTML = 'MAX';
                        speedGuide.style.color = '#ff0000'; // 赤色で強調
                        speedGuide.style.textShadow = '0 0 10px #ffff00'; // 光らせる
                    }
                }
                
                // デバッグ表示更新
                if (this.debugMode) {
                    const speedStatus = document.getElementById('speedStatus');
                    const bananaStatus = document.getElementById('bananaStatus');
                    if (speedStatus) speedStatus.textContent = `×${this.speedMultiplier.toFixed(1)}`;
                    if (bananaStatus) bananaStatus.textContent = `${this.bananaCount}個`;
                }
            }

            draw() {
                // キャンバスクリア
                this.ctx.clearRect(0, 0, 1080, 1920);
                
                // 距離に応じた背景変化
                this.drawBackground();
                
                // 距離に応じた環境オブジェクト描画
                this.drawEnvironment();
                
                
                // プレイヤー描画はHTML要素で行うため、ここでは描画しない
                
                // 障害物はHTML要素で描画するため、ここでは何もしない
                
                // バナナ描画
                this.bananas.forEach(banana => {
                    this.ctx.drawImage(
                        this.assets.banana,
                        banana.x, banana.y,
                        banana.width, banana.height
                    );
                });
            }

            createObstacleElement(type, x, y, width, height, direction, speed) {
                const element = document.createElement('div');
                element.style.position = 'absolute';
                element.style.left = x + 'px';
                element.style.top = y + 'px';
                element.style.width = width + 'px';
                element.style.height = height + 'px';
                element.style.zIndex = '4';
                element.style.pointerEvents = 'none';
                
                if (type === 'bird') {
                    // 方向に応じて異なるGIFを使用
                    if (direction === 'left') {
                        // 左から右へ移動（右向きの鳥）
                        element.style.backgroundImage = "url('https://i.imgur.com/OjHmClD.gif')";
                    } else {
                        // 右から左へ移動（左向きの鳥）
                        element.style.backgroundImage = "url('https://i.imgur.com/HpSqxQ3.gif')";
                    }
                } else if (type === 'meteorite') {
                    element.style.backgroundImage = "url('https://i.imgur.com/qHUcJgE.gif')";
                }
                
                element.style.backgroundSize = 'contain';
                element.style.backgroundRepeat = 'no-repeat';
                element.style.backgroundPosition = 'center';
                
                document.getElementById('gameScreen').appendChild(element);
                
                this.obstacleElements.push({
                    element: element,
                    x: x,
                    y: y,
                    width: width,
                    height: height,
                    type: type,
                    direction: direction,
                    speed: speed
                });
            }

            drawBackground() {
                const distance = this.distance;
                const gradient = this.ctx.createLinearGradient(0, 0, 0, 1920);
                
                if (distance < 5000) {
                    // 0-5000m: 通常の空色
                    gradient.addColorStop(0, '#87CEEB');
                    gradient.addColorStop(1, '#98FB98');
                } else if (distance < 10000) {
                    // 5000-10000m: 段階的に紺色へ変化
                    const progress = (distance - 5000) / 5000; // 0から1の進行度
                    
                    // 上部：水色から紺色へ
                    const topR = Math.floor(135 - (135 - 25) * progress);  // 87CEEB → 192545
                    const topG = Math.floor(206 - (206 - 37) * progress);
                    const topB = Math.floor(235 - (235 - 69) * progress);
                    
                    // 下部：薄緑から深い青紫へ
                    const bottomR = Math.floor(152 - (152 - 13) * progress); // 98FB98 → 0D1B3D
                    const bottomG = Math.floor(251 - (251 - 27) * progress);
                    const bottomB = Math.floor(152 - (152 - 61) * progress);
                    
                    gradient.addColorStop(0, `rgb(${topR}, ${topG}, ${topB})`);
                    gradient.addColorStop(1, `rgb(${bottomR}, ${bottomG}, ${bottomB})`);
                } else {
                    // 10000m以降: 宇宙空間（深い紺色）
                    gradient.addColorStop(0, '#192545'); 
                    gradient.addColorStop(1, '#0D1B3D');
                }
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, 1080, 1920);
            }

            drawEnvironment() {
                const distance = this.distance;
                
                if (distance < 10000) {
                    // 10000m未満: 雲を描画（距離に応じて透明度減少）
                    let cloudOpacity = 0.7;
                    if (distance > 5000) {
                        // 5000m以降雲を徐々に薄く
                        cloudOpacity = 0.7 * (1 - (distance - 5000) / 5000);
                    }
                    
                    this.clouds.forEach(cloud => {
                        this.ctx.globalAlpha = cloudOpacity;
                        this.ctx.drawImage(
                            this.assets[cloud.type],
                            cloud.x, cloud.y, 400, 200
                        );
                    });
                    this.ctx.globalAlpha = 1.0;
                } else {
                    // 10000m以降: 星々を描画
                    this.stars.forEach(star => {
                        this.ctx.globalAlpha = star.opacity;
                        this.ctx.fillStyle = '#FFFFFF';
                        this.ctx.beginPath();
                        this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                        this.ctx.fill();
                    });
                    this.ctx.globalAlpha = 1.0;
                }
            }

            gameOver() {
                this.gameState = 'gameOver';
                
                // BGM停止と効果音再生
                this.stopAudio('bgm');
                this.playAudio('out');
                setTimeout(() => {
                    this.playAudio('gameover');
                }, 500);
                
                document.getElementById('finalDistance').textContent = Math.floor(this.distance) + 'm';
                document.getElementById('finalBananas').textContent = this.bananaCount;
                document.getElementById('gameOverScreen').style.display = 'flex';
            }

            shareScore() {
                const text = `「くもりんとばし」でくもりんは${Math.floor(this.distance)}mとんでった！バナナは${this.bananaCount}本ゲットしたよ！あなたはどこまで飛べる？ #くもりんとばし #サンサンキッズTV`;
                const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            }

            showTitleScreen() {
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('titleScreen').style.display = 'flex';
                this.gameState = 'title';
            }
            
            updateAudioDebug() {
                // デバッグ機能は無効化
            }
            
            showAudioMessage(message) {
                // デバッグ機能は無効化
                console.log('Audio:', message);
            }
            
            
            showSpeedUpEffect() {
                // スピードアップエフェクトでスピードガイド表示を一時的に大きくする
                const speedGuide = document.getElementById('speedGuide');
                if (speedGuide) {
                    speedGuide.style.fontSize = '72px'; /* 48px × 1.5 = 72px */
                    speedGuide.style.color = '#ff0000';
                    speedGuide.style.textShadow = '0 0 10px #ffff00';
                    
                    setTimeout(() => {
                        speedGuide.style.fontSize = '48px';
                        // MAXの場合は赤色を維持、そうでなければ黄色に戻す
                        if (this.bananaCount < 5) {
                            speedGuide.style.color = '#ffff00';
                            speedGuide.style.textShadow = '2px 2px 4px rgba(0,0,0,0.8)';
                        }
                    }, 1000);
                }
            }

        }

        // ゲーム開始
        window.addEventListener('load', () => {
            const game = new KumorinGame();
            // タイトル画面表示時に音楽再生
            game.playAudio('title');
        });
    </script>
